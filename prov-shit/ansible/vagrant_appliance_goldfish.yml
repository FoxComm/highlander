---

- name: Provision All The Things
  hosts: all
  vars:
    cert_path: stage
    ashes_server_name: local.foxcommerce.com
    storefront_server_name: local.foxcommerce.com
    docker_registry: 127.0.0.1
    marathon_server: 127.0.0.1:8080
    marketplace_server: 127.0.0.1:4003
    marketplace_ui_server: 127.0.0.1:4042
    product_search_server: 127.0.0.1:5492
    zookeepers: "zk://127.0.0.1:2181"
    mesos_quorum: 1
    marathon_server: 127.0.0.1:8080
    with_marketplace: true
    mesos_ip: "`hostname -I | awk '{print $1}'`"

    docker_db_host: 172.17.0.1
  roles:
    - { role: dev/phoenix }
    - { role: base/greenriver }
    - { role: base/marketplace }
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/isaac }
    - { role: dev/db }
    - { role: dev/phoenix }
    - { role: dev/appliance }
    - { role: dev/solomon }
    - { role: dev/middlewarehouse }
    - { role: dev/greenriver }
    - { role: dev/marketplace }
    - { role: dev/messaging, retailer_name: 'FoxCommerce' }
    - { role: dev/ashes }
    - { role: dev/balancer, sudo: true }
    - { role: ext/tgt/marketplace-ui }
    - { role: ext/tgt/product-search }
    - { role: ext/tgt/balancer, sudo: true }
    - { role: dev/seeder }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml

