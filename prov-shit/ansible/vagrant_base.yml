---

- name: Build and Provision All The Things
  hosts: all
  become: true
  vars:
    ashes_server_name: admin.local.foxcommerce.com
    storefront_server_name: local.foxcommerce.com
  roles:
    - { role: base/common }
    - { role: base/consul }
    - { role: base/ssh_keys }
    - { role: base/scala }
    - { role: base/confluence }
    - { role: base/zookeeper }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/elasticsearch-5 }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/rsyslog }
    - { role: base/kibana }
    - { role: base/node }
    - { role: base/balancer }
    - { role: base/builder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
