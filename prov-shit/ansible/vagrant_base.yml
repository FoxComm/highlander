---

- name: Build and Provision All The Things
  hosts: all
  vars:
    ashes_server_name: admin.local.foxcommerce.com
    storefront_server_name: local.foxcommerce.com
  roles:
    - { role: base/common }
    - { role: base/consul }
    - { role: base/ssh_keys }
    - { role: base/scala }
    - { role: base/confluence }
    - { role: base/zookeeper }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/rsyslog, become: true }
    - { role: base/kibana, become: true }
    - { role: base/node, become: true }
    - { role: base/balancer, become: true }
    - { role: base/builder, become: true }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
