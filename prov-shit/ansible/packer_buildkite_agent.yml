---

- name: Pack Buildkite Agent image
  hosts: all
  become: true
  tags:
    - packer
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"

  roles:
    - { role: base/common }
    - { role: base/languages }
    - { role: base/devkit }
    - { role: base/ssh_keys }
    - { role: base/builder }
    - { role: test/db }
    - { role: test/selenium }
    - { role: dev/ssh_gce }
