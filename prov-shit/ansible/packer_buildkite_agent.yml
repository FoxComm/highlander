---

- name: Pack Buildkite Agent image
  hosts: all
  tags:
    - packer
  vars:
    user: '{{ansible_user}}'

  roles:
    - { role: base/common }
    - { role: base/ssh_keys }
    - { role: base/docker }
    - { role: base/docker_clean }
    - { role: base/scala }
    - { role: base/clojure }
    - { role: base/node, become: true }
    - { role: base/builder, become: true }
    - { role: test/db }
    - { role: test/selenium }
    - { role: dev/ssh_gce }
