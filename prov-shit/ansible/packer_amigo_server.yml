    packing: true
    join_type: join
    zookeeper_server: "localhost:2181"
  gather_facts: no
  pre_tasks:
    - name: Install Python 2 and Boto
      raw: sudo apt-get -y install python2.7 python-boto
    - name: Gather Facts
