---

- name: Provision Packer Tinyprod Frontend
  hosts: all
  tags:
      - packer-tinyprod-frontend
  vars:
    user: ubuntu
    packing: true
  post_tasks:
    - name: Sweet Dreams
      pause: seconds=5

  roles:
    - { role: base/ssh_keys }
    - { role: base/scala }
    - { role: base/mesos_worker }
    - { role: base/rsyslog, sudo: yes }
    - { role: base/balancer, sudo: yes }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
