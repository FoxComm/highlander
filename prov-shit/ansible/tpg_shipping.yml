---

- name: Set Custom Shipping Methods For TPG
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
    phoenix_db_user: phoenix
    phoenix_db_name: phoenix_development
    middlewarehouse_db_user: middlewarehouse
    middlewarehouse_db_name: middlewarehouse_development
    execute_phoenix_sql: false
    execute_mwh_sql: true
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a backend hostname"
      default: "tpg-stage-backend"
      private: no
  roles:
    - { role: ext/tpg/shipping }
