---

- name: Reset and Seed Phoenix Database
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with a backend to provision"
      default: "vanilla-db"
      private: no

  roles:
    - { role: dev/db_phoenix }
    - { role: dev/seeder }
