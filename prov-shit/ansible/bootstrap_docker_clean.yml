---

- name: Add Docker Clean to cron.daily on Agents
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname to install Docker Clean"
      default: "foxcomm-stage-backend"
      private: no

  roles:
    - { role: base/docker_clean, sudo: true }
