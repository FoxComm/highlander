---

- name: Provision Gatling Backend
  hosts: foxcomm-gatling-backend
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  tags:
    - backend
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db, become: true }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Gatling Frontend
  hosts: foxcomm-gatling-frontend
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: gatling.foxcommerce.com
    self_host: gatling.foxcommerce.com
    ashes_server_name: gatling.foxcommerce.com
    storefront_server_name: gatling.foxcommerce.com
    with_base_seeds: true
  tags:
    - frontend
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: base/ssh_keys }
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: dev/firebrand }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer, become: true }
    - { role: dev/consumers }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Gatling Gun
  hosts: gatling-gun
  tags:
      - gatling
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"

  roles:
    - { role: test/gatling }
