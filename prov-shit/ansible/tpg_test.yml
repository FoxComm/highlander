---

- name: Provision The Perfect Gourmet Test Backend
  hosts: perfect-gourmet-test-backend
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    upload_phoenix_jar: true
    download_flyway: false
  tags:
    - backend
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: dev/kafka, when: first_run }
    - { role: dev/elasticsearch, when: first_run }
    - { role: dev/db, when: first_run }
    - { role: dev/db_phoenix, when: first_run }
    - { role: prod/migrate_phoenix_db }
    - { role: prod/migrate_middlewarehouse_db }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision The Perfect Gourmet Test Frontend
  hosts: perfect-gourmet-test-frontend
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: test-perfectgourmet.foxcommerce.com
    self_host: test-perfectgourmet.foxcommerce.com
    ashes_server_name: test-perfectgourmet.foxcommerce.com
    storefront_server_name: test-perfectgourmet.foxcommerce.com
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins --seedStage --skipMigrate
    with_base_seeds: true
    phoenix_tax_rule_region: 4146
    phoenix_tax_rule_rate: 0
  tags:
    - frontend
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: base/ssh_keys, when: first_run }
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: ext/tpg/storefront }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer, become: true }
    - { role: demo/balancer, become: true }
    - { role: dev/consumers }
    - { role: dev/seeder, when: first_run }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
