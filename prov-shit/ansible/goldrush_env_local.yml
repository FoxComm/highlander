---

- name: .env.local generator for vagrant-google
  hosts: localhost
  connection: local
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "google_client_email"
      prompt: "Enter your FoxCommerce corporate e-mail"
      default: "newcomer@foxcommerce.com"
      private: no
    - name: "google_ssh_key"
      prompt: "Enter path to your private SSH key for GCE"
      default: "/home/newcomer/.ssh/id_rsa"
      private: no
    - name: "google_json_key_location"
      prompt: "Enter path to your Google service account key"
      default: "/home/newcomer/foxcomm-staging.json"
      private: no
    - name: "google_instance_name"
      prompt: "Enter preferred development instance name (optional)"
      default: ""
      private: no

  roles:
    - { role: dev/env_local }
