---

- name: Provision Stage Backend
  hosts: foxcomm-stage-backend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    download_flyway: false
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: dev/zookeeper, when: first_run }
    - { role: dev/elasticsearch, when: first_run }
    - { role: dev/db, when: first_run }
    - { role: prod/migrate_phoenix_db }
    - { role: prod/migrate_middlewarehouse_db }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Stage Frontend
  hosts: foxcomm-stage-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: stage.foxcommerce.com
    self_host: stage.foxcommerce.com
    ashes_server_name: stage.foxcommerce.com
    storefront_server_name: stage.foxcommerce.com
    with_base_seeds: true
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: base/ssh_keys, when: first_run }
    - { role: dev/marathon }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/seeder, when: first_run }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
