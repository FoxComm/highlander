---

- name: Provision Target Stage Backend
  hosts: new-target-stage-backend
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    with_marketplace: true
  tags:
    - backend
  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    # TODO: Move to packer
    - { role: base/marketplace }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Target Stage Frontend
  hosts: new-target-stage-frontend
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: stage-tgt.foxcommerce.com
    self_host: stage-tgt.foxcommerce.com
    ashes_server_name: stage-tgt.foxcommerce.com
    storefront_server_name: stage-tgt.foxcommerce.com
  tags:
    - frontend
  roles:
    - { role: base/ssh_keys }
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: ext/tgt/marketplace-ui }
    - { role: ext/tgt/product-search }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/marketplace }
    - { role: dev/balancer, become: true }
    - { role: ext/tgt/balancer, become: true }
    - { role: dev/consumers }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
