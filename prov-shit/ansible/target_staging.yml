---

- name: Provision Mesos Service Discovery
  hosts: target-stage-consul-server
  vars:
    user: '{{ansible_ssh_user}}'
    zookeepers: zookeeper.service.consul:2181
  tags:
    - consul
  roles:
    - { role: dev/mesos_consul } 
  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Target Stage Backend
  hosts: target-stage-backend
  vars:
    user: '{{ansible_ssh_user}}'
    updating_mwh: true
    zookeeper_server: zookeeper.service.consul:2181
  tags:
    - backend
  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    # TODO: Move to packer
    - { role: base/marketplace }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Target Stage Frontend
  hosts: target-stage-frontend
  vars:
    user: '{{ansible_ssh_user}}'
    middlewarehouse_server: middlewarehouse.service.consul:9292
    updating_mwh: true
  tags:
    - frontend
  roles:
    - { role: base/ssh_keys }
    - { role: dev/phoenix }
    - { role: dev/messaging }
    - { role: dev/middlewarehouse }
    - { role: dev/greenriver }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/marketplace }
    - { role: dev/ashes }
    - { role: ext/tgt/marketplace-ui }
    - { role: ext/tgt/balancer, sudo: yes }