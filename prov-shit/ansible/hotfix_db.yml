---

- name: Hotfix Database
  hosts:
    - target-db
  vars:
    user: '{{ansible_ssh_user}}'
    upload_phoenix_jar: false

  roles:
    - { role: dev/db }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml

- name: Hotfix Phoenix Migrations
  hosts:
    - target-phoenix
  vars:
    user: '{{ansible_ssh_user}}'
    updating_mwh: true
    gopath: "/Users/pavel/golang"    
    middlewarehouse_src: "{{gopath}}/src/github.com/FoxComm/highlander/middlewarehouse"

  roles:
    - { role: dev/phoenix }
    - { role: hotfix/flyway }
    - { role: dev/middlewarehouse }    

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml   