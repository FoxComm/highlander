---

- name: Provision Tony Stage Consul
  hosts: foxcomm-tony-consul-server
  vars:
    user: '{{ansible_ssh_user}}'
    zookeepers: zk://zookeeper.service.consul:2181
  tags:
    - amigo
  roles:
    - { role: base/mesos_consul }

- name: Provision Tony Stage Backend
  hosts: foxcomm-tony-backend
  vars:
    user: '{{ansible_ssh_user}}'
    zookeeper_server: zookeeper.service.consul:2181
  tags:
    - backend
  roles:
    - { role: base/secret_keys, install_public_keys: true }
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Tony Stage Frontend
  hosts: foxcomm-tony-frontend
  vars:
    user: '{{ansible_ssh_user}}'
    middlewarehouse_server: middlewarehouse.service.consul:9292
    isaac_server: isaac.service.consul:9190
    solomon_server: solomon.service.consul:4002
    ashes_server: ashes.service.consul:4000
    marathon_server: marathon.service.consul:8080
    docker_db_host: db.service.consul
    docker_branch: master
    docker_registry: docker-stage.foxcommerce.com
    db_host: db.service.consul
    kafka_server: kafka.service.consul:9092
    schema_server: schema-registry.service.consul:8081
    search_host: elasticsearch.service.consul
    zookeeper_server: zookeeper.service.consul:2181
    storefront_server: storefront.service.consul:4041
    phoenix_server: phoenix.service.consul:9090
    ashes_server_name: stage-tony.foxcommerce.com
    storefront_server_name: stage-tony.foxcommerce.com
  tags:
    - frontend
  roles:
    - { role: base/secret_keys, install_public_keys: true }
    - { role: base/ssh_keys }
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: dev/firebrand }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer, sudo: yes }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
