---

- name: Packing Swarm Development Image
  hosts: all
  vars:
    user: ubuntu

  sudo: true
  roles:
    # master roles
    - { role: swarm/pack/consul/server }
    - { role: swarm/pack/confluence }
    - { role: swarm/pack/mesos/master }
    - { role: swarm/pack/zookeeper }
    - { role: swarm/pack/marathon }
    # worker roles
    - { role: swarm/pack/mesos/worker }
