---

- name: Run the Gatling Gun
  hosts: highlander-gatling-gun
  tags:
    - run-gatling
  vars:
    user: '{{ansible_ssh_user}}'

  tasks:
      - name: Sleep Before Consul DNS Init
        command: sleep 30

      - name: Run Gatling Tests
        shell: ./run_tests.sh
        args:
            chdir: "{{gatling_install_dir}}"
