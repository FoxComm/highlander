---

- name: Seed DB
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
    with_seeder: false
    db_host: db.service.consul
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins --seedDemo 1
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with phoenix"
      default: "vanilla-phoenix"
      private: no
    - name: "db_name"
      prompt: "Enter name of database to seed into"
      default: "phoenix"
      private: no

  roles:
      - { role: dev/seeder }
