---

- name: Seed DB
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
    with_seeder: false
    db_host: db.service.consul
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins --seedDemo 1
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with a database to seed"
      default: "vanilla-db"
      private: no

  roles:
      - { role: dev/seeder }
