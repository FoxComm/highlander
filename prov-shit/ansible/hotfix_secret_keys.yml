---

- name: Deploy Secret Keys
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a Amigo server hostname"
      default: "perfect-gourmet-stage-frontend"
      private: no
  roles:
    - { role: base/secret_keys, install_public_keys: true, install_private_keys: true }
