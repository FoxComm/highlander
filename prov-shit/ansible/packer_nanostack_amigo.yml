---

- name: Packing Nanostack Amigo
  hosts: all
  vars:
    user: ubuntu
    packing: true
    join_type: join-wan
    mesos_quorum: 1
    consul_expect: 1
    zookeeper_server: "localhost:2181"

  roles:
    - { role: base/consul_server }
    - { role: base/zookeeper }
    - { role: base/docker_registry }
    - { role: base/mesos_master }
