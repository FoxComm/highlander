---

- name: Provision All The Things
  hosts: all
  become: true
  vars:
    cert_path: test/fox
    docker_db_host: 172.17.0.1
    install_public_keys: true
    install_private_keys: true
    is_appliance: true
    is_amigo: true
    mesos_quorum: 1
    vagrant: true
    with_base_seeds: true
  roles:
    # Core
    - { role: dev/appliance_ip }
    - { role: dev/appliance, run_once: true }
    - { role: dev/dashboard }
    # Services
    - { role: dev/zookeeper, run_once: true }
    - { role: dev/consul_agent }
    - { role: dev/elasticsearch }
    - { role: hotfix/kibana }
    - { role: dev/db }
    - { role: dev/db_ic }
    # Marathon
    - { role: dev/marathon }
    - { role: ext/tgt/marketplace-ui, when: with_marketplace }
    - { role: dev/seeder }
    - { role: dev/marathon, only_consumers: true }
    - { role: dev/ic }
    # Nginx
    - { role: dev/balancer }
    - { role: hotfix/mesos_consul }
    - { role: demo/balancer }
    # Finale
    - { role: dev/healthcheck }
    - { role: dev/appliance_dns, run_once: true }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
