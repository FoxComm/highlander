---

- name: Provision All The Things
  hosts: all
  become: true
  vars:
    cert_path: test/fox
    docker_db_host: 172.17.0.1
    install_public_keys: true
    install_private_keys: true
    mesos_quorum: 1
    phoenix_tax_rule_region: 4129
    phoenix_tax_rule_rate: 7.5
    vagrant: true
    with_base_seeds: true
  roles:
    # Core Configuration
    - { role: dev/appliance_ip }
    - { role: dev/appliance, run_once: true }
    - { role: dev/consul_agent }
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    # Marathon Applications
    - { role: dev/isaac }
    - { role: dev/phoenix }
    - { role: dev/solomon }
    - { role: dev/marketplace, when: with_marketplace }
    - { role: dev/middlewarehouse }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: dev/firebrand }
    - { role: ext/tgt/marketplace-ui, when: with_marketplace }
    - { role: dev/seeder }
    # Nginx Balancer
    - { role: dev/balancer }
    - { role: demo/balancer }
    # Consumer Applications
    - { role: dev/messaging, retailer_name: 'FoxCommerce' }
    - { role: dev/consumers }
    # Finale
    - { role: dev/healthcheck }
    - { role: dev/dashboard, run_once: true }
    - { role: dev/appliance_dns, run_once: true }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
