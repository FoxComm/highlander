---

- name: Environment that can build All The Things
  hosts: all
  vars:
      user: vagrant
  roles:
    - { role: base/common }
    - { role: base/ssh_keys }
    - { role: base/scala }
    - { role: base/node, sudo: true }
    - { role: test/db }
    - { role: base/builder, sudo: true }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
