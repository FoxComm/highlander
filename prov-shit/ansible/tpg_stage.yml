---

- name: Provision TPG Staging Backend
  hosts: tpg-stage-backend
  vars:
    user: '{{ansible_ssh_user}}'
    middlewarehouse_server: middlewarehouse.service.consul:9292
    kafka_server: kafka.service.consul:9092
    schema_server: schema-registry.service.consul:8081
    zookeeper_server: zookeeper.service.consul:2181
    upload_phoenix_jar: true
    upload_greenriver_jar: true
  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    - { role: archive/phoenix, sudo: true }
    - { role: archive/greenriver, sudo: true }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision TPG Staging Frontend
  hosts: tpg-stage-frontend
  vars:
    user: '{{ansible_ssh_user}}'
    upload_phoenix_jar: true
    middlewarehouse_host: middlewarehouse.service.consul
    middlewarehouse_port: 9292
    isaac_server: isaac.service.consul:9190
    solomon_server: solomon.service.consul:4002
    ashes_server: ashes.service.consul:4000
    marathon_server: marathon.service.consul:8080
    docker_db_host: db.service.consul
    docker_branch: master
    docker_registry: docker-tpg.foxcommerce.com
    db_host: db.service.consul
    kafka_server: kafka.service.consul:9092
    schema_server: schema-registry.service.consul:8081
    search_host: elasticsearch.service.consul
    zookeeper_server: zookeeper.service.consul:2181
    storefront_server: storefront.service.consul:4044
    phoenix_server: phoenix.service.consul:9090
    api_server: stage-tpg.foxcommerce.com
    self_host: stage-tpg.foxcommerce.com
    ashes_server_name: stage-tpg.foxcommerce.com
    storefront_server_name: stage-tpg.foxcommerce.com
  roles:
    - { role: dev/ashes }
    - { role: ext/tpg/storefront }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/shipstation }
    - { role: dev/balancer, sudo: yes }

- name: Run Seeder on TPG Staging Backend
  hosts: tpg-stage-backend
  vars:
    user: '{{ansible_ssh_user}}'
    db_host: db.service.consul
    docker_db_host: db.service.consul
    docker_branch: master
    docker_frontend_branch: master
    docker_registry: docker-tpg.foxcommerce.com
    with_seeder: false
    with_gatling_seeder: false
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins
  roles:
    - { role: dev/seeder }
    - { role: ext/tpg/shipping }
