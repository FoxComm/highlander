---

- name: Provision Fox Demo Backend
  hosts: foxdemo-backend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    download_flyway: false
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: dev/zookeeper, when: first_run }
    - { role: dev/elasticsearch, when: first_run }
    - { role: dev/db, when: first_run }
    - { role: hotfix/db }
    - { role: prod/migrate_phoenix_db }
    - { role: prod/migrate_middlewarehouse_db }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Fox Demo Frontend
  hosts: foxdemo-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: foxdemo.foxcommerce.com
    self_host: foxdemo.foxcommerce.com
    ashes_server_name: foxdemo.foxcommerce.com
    storefront_server_name: foxdemo.foxcommerce.com
    with_base_seeds: true
    url_prefix_perfect_gourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/topdrawer"
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: base/ssh_keys, when: first_run }
    - { role: dev/marathon }
    - { role: dev/marathon_consumers }
    - { role: ext/td/storefront }
    - { role: ext/tpg/storefront }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/seeder, when: first_run }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
