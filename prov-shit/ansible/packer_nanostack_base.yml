---

- name: Packing Base Nanostack Image
  hosts: all
  vars:
    user: ubuntu
    packing: true
  post_tasks:
    - name: Sweet Dreams
      pause: seconds=5

  roles:
    - { role: base/common }
    - { role: base/secret_keys }
    - { role: base/consul }
    - { role: base/docker }
    - { role: base/mesos }
    - { role: base/scala }
    - { role: base/node }
    - { role: base/consul_agent }
