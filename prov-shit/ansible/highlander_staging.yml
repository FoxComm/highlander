---

- name: Provision Data Storage
  hosts: foxcomm-stage-backend
  vars:
    user: '{{ansible_ssh_user}}'
    updating_mwh: true
    zookeeper_server: zookeeper.service.consul:2181
  tags:
    - backend
  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Ashes Stage
  hosts: foxcomm-stage-frontend
  vars:
    user: '{{ansible_ssh_user}}'
    middlewarehouse_server: middlewarehouse.service.consul:9292
    updating_mwh: true
  tags:
    - frontend
  roles:
    - { role: base/ssh_keys }
    - { role: dev/phoenix }
    - { role: dev/messaging }
    - { role: dev/middlewarehouse }
    - { role: dev/isaac }
    - { role: dev/seeder }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: dev/firebrand }
    - { role: dev/balancer, sudo: yes }
  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
