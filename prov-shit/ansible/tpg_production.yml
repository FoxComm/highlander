---

- name: Provision TPG Production Backend
  hosts: tpg-backend
  vars:
    user: '{{ansible_ssh_user}}'
    upload_phoenix_jar: true
    upload_greenriver_jar: true
  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    - { role: archive/phoenix, sudo: true }
    - { role: archive/greenriver, sudo: true }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision TPG Production Frontend
  hosts: tpg-frontend
  vars:
    user: '{{ansible_ssh_user}}'
    upload_phoenix_jar: true
    docker_branch: master
    docker_registry: docker-tpg.foxcommerce.com
    api_server: tpg.foxcommerce.com
    self_host: tpg.foxcommerce.com
    ashes_server_name: tpg.foxcommerce.com
    storefront_server_name: tpg.foxcommerce.com
  roles:
    - { role: dev/ashes }
    - { role: ext/tpg/storefront }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/shipstation }
    - { role: dev/balancer, sudo: yes }

- name: Run Seeder on TPG Production Backend
  hosts: tpg-backend
  vars:
    user: '{{ansible_ssh_user}}'
    db_host: db.service.consul
    docker_branch: master
    docker_frontend_branch: production
    docker_registry: docker-tpg.foxcommerce.com
    with_seeder: false
    with_gatling_seeder: false
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins
  roles:
    - { role: archive/seeder }
    - { role: ext/tpg/db_hotfix }
    - { role: ext/tpg/shipping }
