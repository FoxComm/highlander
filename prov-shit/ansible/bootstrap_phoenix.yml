---

- name: Bootstrap Phoenix
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
    upload_phoenix_jar: true
    upload_greenriver_jar: false
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname where to upload Phoenix"
      default: "foxcomm-stage-backend"
      private: no

  roles:
      - { role: dev/phoenix }
      - { role: dev/greenriver }
