---

- name: Packing Base Image
  hosts: all
  tags:
    - packer
  vars:
    user: ubuntu
    packing: true
  gather_facts: no
  pre_tasks:
    - name: Install Python 2 and Boto
      raw: sudo apt-get -y install python2.7 python-boto
    - name: Gather Facts
      setup:
  post_tasks:
    - name: Take a nap for a while
      pause: seconds=5

  roles:
    - { role: base/common }
    - { role: base/ssh_keys }
    - { role: base/secret_keys, install_public_keys: true, install_private_keys: true }
    - { role: base/consul }
    - { role: base/docker }
    - { role: base/mesos }
    - { role: base/scala }
    - { role: base/clojure }
    - { role: base/node }
    - { role: base/consul_agent }
