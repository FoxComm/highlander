---

- name: Packing Base Image
  hosts: all
  tags:
    - packer
  vars:
    user: ubuntu
    packing: true
  post_tasks:
    - name: Take a nap for a while
      pause: seconds=5

  roles:
    - { role: base/common }
    - { role: base/ssh_keys }
    - { role: base/secret_keys, install_public_keys: true, install_private_keys: true }
    - { role: base/consul }
    - { role: base/docker }
    - { role: base/mesos }
    - { role: base/scala }
    - { role: base/node }
    - { role: base/consul_agent }
