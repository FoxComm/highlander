---

- name: Provision Packer Stage Backend
  hosts: all
  tags:
      - packer-tinystack-backend
  vars:
    user: ubuntu
    packing: true
  post_tasks:
    - name: Sweet Dreams
      pause: seconds=5    

  roles:
    - { role: base/ssh_keys }
    - { role: base/confluence }
    - { role: base/mesos_worker }
    - { role: base/zookeeper }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/db }
    - { role: base/rsyslog, sudo: yes }
    - { role: base/kibana, sudo: yes }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
