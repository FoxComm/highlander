---

- name: Migrate Db
  hosts: '{{hostname}}'
  tags:
    - db
  vars:
    user: '{{ansible_ssh_user}}'
    db_name: '{{phoenix_db_name}}'
    db_host: '127.0.0.1'
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with a database to migrate"
      default: "vanilla-db"
      private: no
    - name: "phoenix_db_name"
      prompt: "Enter the name of the database"
      default: "phoenix"
      private: no

  roles:
      - { role: prod/migrate_db }
