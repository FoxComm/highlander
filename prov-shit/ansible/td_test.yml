---

- name: Provision Top Drawer Test Backend
  hosts: top-drawer-test-backend
  vars:
    user: '{{ansible_ssh_user}}'
    zookeeper_server: zookeeper.service.consul:2181
    zookeepers: zk://zookeeper.service.consul:2181
    docker_registry: docker-stage.foxcommerce.com
    upload_phoenix_jar: true
    upload_greenriver_jar: true
  tags:
    - backend
  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    - { role: dev/db_phoenix }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Top Drawer Test Frontend
  hosts: top-drawer-test-frontend
  vars:
    user: '{{ansible_ssh_user}}'
    middlewarehouse_server: middlewarehouse.service.consul:9292
    isaac_server: isaac.service.consul:9190
    solomon_server: solomon.service.consul:4002
    ashes_server: ashes.service.consul:4000
    marathon_server: marathon.service.consul:8080
    docker_db_host: db.service.consul
    docker_branch: master
    docker_registry: docker-stage.foxcommerce.com
    db_host: db.service.consul
    kafka_server: kafka.service.consul:9092
    schema_server: schema-registry.service.consul:8081
    search_host: elasticsearch.service.consul
    zookeeper_server: zookeeper.service.consul:2181
    zookeepers: zk://zookeeper.service.consul:2181
    phoenix_host: phoenix.service.consul
    phoenix_server: phoenix.service.consul:9090
    storefront_server: storefront.service.consul
    api_server: test-topdrawer.foxcommerce.com
    self_host: test-topdrawer.foxcommerce.com
    ashes_server_name: test-topdrawer.foxcommerce.com
    storefront_server_name: test-topdrawer.foxcommerce.com
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins --skipMigrate
    with_base_seeds: true
  tags:
    - frontend
  roles:
    - { role: base/ssh_keys }
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: ext/td/storefront }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer, sudo: yes }
    - { role: dev/seeder }
