---

- name: Provision Top Drawer Test Backend
  hosts: top-drawer-test-backend
  vars:
    user: '{{ansible_ssh_user}}'
    upload_phoenix_jar: true
  tags:
    - backend
  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    - { role: dev/db_phoenix }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Top Drawer Test Frontend
  hosts: top-drawer-test-frontend
  vars:
    user: '{{ansible_ssh_user}}'
    api_server: test-topdrawer.foxcommerce.com
    self_host: test-topdrawer.foxcommerce.com
    ashes_server_name: test-topdrawer.foxcommerce.com
    storefront_server_name: test-topdrawer.foxcommerce.com
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins --seedStage --skipMigrate
    with_base_seeds: true
    phoenix_tax_rule_region: 4129
    phoenix_tax_rule_rate: 7.5
  tags:
    - frontend
  roles:
    - { role: base/ssh_keys }
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: ext/td/storefront }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer, sudo: yes }
    - { role: demo/balancer, sudo: yes }
    - { role: dev/consumers }
    - { role: dev/seeder }
