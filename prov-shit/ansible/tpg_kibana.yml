---

- name: Provision Kibana for TPG
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname to install Kibana"
      default: "tpg-stage-amigo"
      private: no
  roles:
    - { role: base/kibana, sudo: yes }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
