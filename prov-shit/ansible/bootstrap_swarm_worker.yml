---

- include: bootstrap_swarm_wait_ssh.yml

- name: Provisioning Swarm Worker
  hosts: all
  vars:
    user: ubuntu

  sudo: true
  roles:
    - { role: swarm/provision/setup }
    # worker roles
    - { role: swarm/provision/consul/agent }
    - { role: swarm/provision/mesos/worker }
    # reload consul
    - { role: swarm/provision/consul/reload }
