---

- name: OpenVPN Key Generator
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_ssh_user}}'
    easy_rsa_dir: /etc/openvpn/easy-rsa
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname of OpenVPN service"
      default: "vanilla-vpn"
      private: no
    - name: "username"
      prompt: "Enter a username to generate key for"
      default: "pavel"
      private: no
    - name: "destination"
      prompt: "Enter a directory to download"
      default: "~/Downloads"
      private: no
  roles:
      - { role: dev/openvpn_key, sudo: true }
