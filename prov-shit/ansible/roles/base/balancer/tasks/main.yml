---

- name: Add nginx apt key
  apt_key: url=http://nginx.org/packages/keys/nginx_signing.key

- name: Add nginx apt repository
  apt_repository: repo='{{ item }}' state=present update_cache=yes
  with_items:
    - deb http://nginx.org/packages/mainline/ubuntu/ vivid nginx
    - deb-src http://nginx.org/packages/mainline/ubuntu/ vivid nginx

- name: Install nginx dependencies
  apt: name={{ item }} force=yes state=latest
  with_items:
    - lua-cjson
    - lua-cjson-dev
    - nginx-extras

- name: Install lua request uuid handler
  copy: src=uuid4.lua dest=/etc/nginx/uuid4.lua

- name: Install base config
  template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf

- name: Reload Systemd for Nginx
  sudo: yes
  command: systemctl daemon-reload

- name: Remove default config
  sudo: yes
  file: path=/etc/nginx/sites-available/default state=absent

- name: Make Certs Directory
  file: path=/certs state=directory mode="600"
  sudo: true

- name: Copy Cert
  copyv: src="{{role_path}}/../secret_keys/files/certs/{{cert_path}}/frontend/domain.crt" dest=/certs/domain.crt mode="600"
  sudo: true

- name: Copy Key
  copyv: src="{{role_path}}/../secret_keys/files/certs/{{cert_path}}/frontend/domain.key" dest=/certs/domain.key mode="600"
  sudo: true

- name: Restart Nginx
  service: name=nginx state=restarted enabled=true
  sudo: yes

- name: Make Sure Nginx Restarts After Failure
  lineinfile: dest=/etc/systemd/system/multi-user.target.wants/nginx.service line="Restart=always" insertafter="^KillMode" state=present
  sudo: true

- name: Copy Consul Service File
  template: src=balancer.json dest="/etc/consul.d/balancer.json"
  sudo: true
  notify: reload consul
