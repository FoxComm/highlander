---

- name: Create Marketplace Database
  postgresql_db: name={{marketplace_db_name}} encoding='UTF-8' lc_ctype='en_US.UTF-8' lc_collate='en_US.UTF-8' template='template0'
  pause: seconds=5

- name: Configure Database Users
  postgresql_user: name=marketplace state=present role_attr_flags=SUPERUSER
  pause: seconds=5
