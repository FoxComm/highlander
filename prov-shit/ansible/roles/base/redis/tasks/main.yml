---
# tasks file for redis

  - name: add redis repo
    apt_repository: repo={{ redis_repo }} state=present update_cache=true

  - name: install redis
    apt: name=redis-server state=latest update_cache=true

  - name: update Redis conf
    lineinfile: "dest=/etc/redis/redis.conf regexp='^bind' line='bind {{ ansible_default_ipv4['address'] }}'"
    notify: restart redis

  - name: start redis
    service: name=redis-server state=started enabled=true