---
# Install SSL cert/key for clients

  - include: ssl_gen.yml
    when: sensu_ssl

  - name: Install Sensu client SSL
    copy: src="{{ item }}" owner="{{ sensu_user_name }}" group="{{ sensu_group_name }}" dest="{{ sensu_config_path }}/ssl"
    with_items:
      - "{{ sensu_ssl_client_cert }}"
      - "{{ sensu_ssl_client_key }}"
    notify: restart sensu-client service
