---
# Deploy Redis (Sensu Data Store)

  - name: Add Redis repo
    apt_repository: repo="{{ redis_repo }}" state=present update_cache=true

  - name: Install Redis
    apt: name=redis-server state=present update_cache=true

  - name: Update Redis conf
    lineinfile: "dest=/etc/redis/redis.conf regexp='^bind' line='bind 0.0.0.0'"

  - name: Start Redis
    service: name=redis-server state=started enabled=true
