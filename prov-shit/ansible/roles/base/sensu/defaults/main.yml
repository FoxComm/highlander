---
# Default vars file for sensu

# Options for Standalone installation
deploy_rabbitmq: true
deploy_redis: true
sensu_master: false
sensu_include_dashboard: false
# Redis config
redis_host: "{{ sensu_api_host }}"
redis_repo: "ppa:chris-lea/redis-server"
redis_port: 6379
# RabbitMQ config
rabbitmq_repo_key: "https://www.rabbitmq.com/rabbitmq-release-signing-key.asc"
rabbitmq_repo: "deb http://www.rabbitmq.com/debian/ testing main"
rabbitmq_config_path: /etc/rabbitmq
rabbitmq_host: "{{ sensu_api_host }}"
rabbitmq_port: 5671
rabbitmq_sensu_user: "sensu"
rabbitmq_sensu_password: "sensu"
rabbitmq_sensu_vhost: "/sensu"
# Sensu Core config
sensu_version = "0.26"
sensu_slack_url: "https://hooks.slack.com/services/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"
sensu_remote_plugins:
  - cpu-checks
  - disk-checks
  - io-checks
  - memory-checks
  - load-checks
  - filesystem-checks
  - hardware
  - network-checks
  - uptime-checks
  - openvpn
  - nginx
  - http
  - docker
  - consul
  - mesos
  - zookeeper
  - elasticsearch
sensu_transport: rabbitmq
sensu_definitions_store: "{{ role_path }}/templates/definitions"
dynamic_data_store: "{{ role_path }}/files/data/dynamic"
sensu_core_repo_key: "https://sensu.global.ssl.fastly.net/apt/pubkey.gpg"
sensu_core_repo: "deb https://sensu.global.ssl.fastly.net/apt sensu main"
sensu_api_port: 4567
sensu_api_user_name: admin
sensu_api_password: secret
sensu_api_timeout: 5000
sensu_config_path: /etc/sensu
sensu_ssl: true
sensu_ssl_client_cert: "{{ sensu_ssl_tool_path }}/client/cert.pem"
sensu_ssl_client_key: "{{ sensu_ssl_tool_path }}/client/key.pem"
sensu_ssl_tool_path: "{{ dynamic_data_store }}/{{ sensu_api_host }}{{ sensu_config_path }}/ssl_generation/sensu_ssl_tool"
sensu_ssl_server_cacert: "{{ sensu_ssl_tool_path }}/sensu_ca/cacert.pem"
sensu_ssl_server_cert: "{{ sensu_ssl_tool_path }}/server/cert.pem"
sensu_ssl_server_key: "{{ sensu_ssl_tool_path }}/server/key.pem"
# Dachboard (Uchiwa) config
uchiwa_dc_name: "{{ ?? }}"
uchiwa_users:
  - username: admin
    password: admin
uchiwa_port: 3000
uchiwa_refresh: 5
