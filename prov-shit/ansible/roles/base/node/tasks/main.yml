---
- name: Install node Packages
  apt: name={{ item }} state=latest force=yes
  sudo: true
  with_items:
    - nodejs
    - npm

- include: "{{playbook_dir}}/tasks/dpkg_lock_check.yml"

- name: Upgrade NPM
  shell: npm update -g npm
  sudo: true

- name: Install n
  shell: npm install -g n
  sudo: true

- name: Install node
  shell: n {{node_version}}
  sudo: true
