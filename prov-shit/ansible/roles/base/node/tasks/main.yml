---

- name: Install node Packages
  apt: name={{item}} state=latest force=yes
  with_items:
    - nodejs
    - npm

- name: Upgrade NPM
  shell: npm update -g npm

- name: Install n
  shell: npm install -g n

- name: Install node
  shell: n {{node_version}}

- name: Install Yarn
  shell: npm install -g yarn
