---

- name: Install Key Generator Script
  template: src=keygen.sh.j2 dest="{{home}}/keygen.sh" mode="u=rwx,g=rwx,o=r"

- name: Run Key Generator
  shell: "{{home}}/keygen.sh"

- name: Download Credentials
  fetch: src=/tmp/{{username}}.tar.gz dest={{destination}}/{{username}}.tar.gz flat=yes

- name: Cleanup
  file: path="/tmp/{{username}}.tar.gz" state=absent
