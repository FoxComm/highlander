---

- name: Install Private Key To Access Google Cloud Cluster
  sudo: true
  copyv: src=bk_rsa dest={{ item }} mode="0600" owner="buildkite-agent"
  with_items:
    - "/var/lib/buildkite-agent/.ssh/"
    - "/home/buildkite-agent/.ssh/"
    - "/home/{{user}}/.ssh/"
    - "/home/root/.ssh/"

- name: Install Public Key To Access Google Cloud Cluster
  sudo: true
  copyv: src=bk_rsa.pub dest={{ item }} mode="u=rw,g=r,o=r" owner="buildkite-agent"
  with_items:
    - "/var/lib/buildkite-agent/.ssh/"
    - "/home/buildkite-agent/.ssh/"
    - "/home/{{user}}/.ssh/"
    - "/home/root/.ssh/"
