---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Isaac Marathon JSON
  template: src=isaac.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update Isaac in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/isaac.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/isaac'

- name: Restart Isaac in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/isaac/restart'

- name: Wait For Deployments to Finish
  shell: "curl -X GET http://{{marathon_server}}/v2/deployments | jq 'length'"
  register: wt
  until: wt.stdout == '0'
  retries: 30
  delay: 20
  when: vagrant
