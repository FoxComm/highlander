---

- name: Set Proper Variables
  set_fact:
    private_ip: "{{ansible_default_ipv4.address}}"
    dns_record: "appliance-{{ansible_default_ipv4.address | replace(\".\", \"-\") }}"

- name: Override default hostnames
  set_fact:
    appliance_hostname: "{{dns_record}}.{{foxcomm_domain}}"
    ashes_server_name: "{{dns_record}}.{{foxcomm_domain}}"
    storefront_server_name: "{{dns_record}}.{{foxcomm_domain}}"

- name: Register DNS Record for Appliance
  dnsimple:
    account_email: "{{dnsimple_email}}"
    account_api_token: "{{dnsimple_token}}"
    domain: "{{foxcomm_domain}}"
    record: "{{dns_record}}"
    value: "{{private_ip}}"
    type: A
    ttl: 3600
    state: present
  delegate_to: localhost
  become: false
