---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory

- name: Copy Consumers Marathon JSON
  template: src={{item}}.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  with_items: "{{consumers}}"

- name: Update Consumers in Marathon
  shell: 'curl -sS -XPUT -d@/marathon/applications/{{item}}.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/{{item}}'
  with_items: "{{consumers}}"

- name: Restart Consumers in Marathon
  shell: 'curl -sS -XPOST http://{{marathon_server}}/v2/apps/{{item}}/restart'
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/{{item}}/restart'
  with_items: "{{consumers}}"

- name: Get Consumers Marathon tasks in `healthy` state
  shell: curl -sS -XGET http://{{marathon_server}}/v2/apps/{{item}} | jq '.app.tasksHealthy > 0'
  register: healthy_tasks_available
  until: healthy_tasks_available.stdout == 'true'
  retries: "{{marathon_retries}}"
  delay: "{{marathon_delay}}"
  with_items: "{{consumers}}"
