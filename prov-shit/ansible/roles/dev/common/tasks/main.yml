---

- name: Install Packages
  apt: name={{item}} state=latest force=yes
  with_items:
    - httpie
    - ncdu
    - pgcli

- name: Download zookeepercli
  get_url: url={{zkcli_download_url}} dest="/tmp/{{zkcli_filename}}"

- name: Install zookeepercli
  shell: dpkg -i /tmp/{{zkcli_filename}}

- name: Download docker-clean Installer
  get_url: url={{docker_clean_url}} dest=/usr/local/bin/docker-clean mode=0555

- name: Install Docker Clean to cron.hourly
  copy: src=docker-clean.sh dest=/etc/cron.hourly/dockerclean mode=0555
