---

- include_vars: aws.yml
- include_vars: stripe.yml

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Phoenix Marathon JSON
  template: src=phoenix.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update Phoenix in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/phoenix.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/phoenix'

- name: Restart Phoenix in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/phoenix/restart'

- name: Wait for Phoenix to become available
  wait_for: host={{phoenix_host}} port={{phoenix_port}}
  ignore_errors: true
