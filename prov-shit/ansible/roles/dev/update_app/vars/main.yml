# Mapping input aliases to canonical app names
input_aliases:
    phoenix-scala: phoenix
    green-river: greenriver
    shiptation-consumer: shipstation

# Supported canonical apps (otherwise, playbook fails fast)
supported_apps:
    - ashes
    - firebrand
    - phoenix
    - greenriver
    - middlewarehouse
    - isaac
    - solomon
    - messaging
    - capture-consumer
    - gift-card-consumer
    - shipments-consumer
    - stock-items-consumer
    - shipstation
    - marketplace

# Mapping canonical app name to application path
app_highlander_paths:
    greenriver: green-river
    phoenix: phoenix-scala
    capture-consumer: middlewarehouse
    gift-card-consumer: middlewarehouse
    shipments-consumer: middlewarehouse
    shipstation-consumer: middlewarehouse
    stock-items-consumer: middlewarehouse

# Mapping canonical app name to Mararthon template path
app_template_paths:
    capture-consumer: dev/consumers/templates/capture-consumer.json
    gift-card-consumer: dev/consumers/templates/gift-card-consumer.json
    shipments-consumer: dev/consumers/templates/shipments-consumer.json
    shipstation: dev/shipstation/templates/shipstation.json
    stock-items-consumer: dev/consumers/templates/stock-items-consumer.json

# Mapping canonical app name to Marathon app name
app_marathon_names:
    firebrand: storefront

# Override default Docker tags
docker_tags:
    ashes: "{{tag_name}}"
    firebrand: "{{tag_name}}"
    phoenix: "{{tag_name}}"
    greenriver: "{{tag_name}}"
    middlewarehouse: "{{tag_name}}"
    messaging: "{{tag_name}}"
    isaac: "{{tag_name}}"
    solomon: "{{tag_name}}"
    capture-consumer: "{{tag_name}}"
    gift-card-consumer: "{{tag_name}}"
    shipments-consumer: "{{tag_name}}"
    shipstation-consumer: "{{tag_name}}"
    stock-items-consumer: "{{tag_name}}"
    storefront-td: "{{tag_name}}"
    storefront-tpg: "{{tag_name}}"
    marketplace: "{{tag_name}}"
    marketplace-ui: "{{tag_name}}"
    product-search: "{{tag_name}}"
    demo-search: "{{tag_name}}"
