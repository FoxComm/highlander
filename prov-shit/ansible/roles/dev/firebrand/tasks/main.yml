---

- name: Copy Marathon config for Firebrand
  sudo: true
  template: src=firebrand.json dest={{marathon_service_config_dir}}/firebrand.json mode="u=rw,g=rw,o=r"

- name: Update Ashes in Marathon
  shell: 'curl -X PUT -d @{{marathon_service_config_dir}}/firebrand.json -H "Content-Type: application/json"'
