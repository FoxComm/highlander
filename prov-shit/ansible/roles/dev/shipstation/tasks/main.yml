---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Shipstation Consumer Marathon JSON
  template: src=shipstation.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update Shipstation Consumer in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/shipstation.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/shipstation'

- name: Wait for Middlewarehouse become available
  wait_for: host={{middlewarehouse_host}} port={{middlewarehouse_port}}
  ignore_errors: true

- name: Restart Shipstation Consumer in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/shipstation/restart'
