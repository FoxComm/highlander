---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory

- name: Copy Shipstation Consumer Marathon JSON
  template: src=shipstation.json dest=/marathon/applications mode="u+rw,g+rw,o+r"

- name: Update Shipstation Consumer in Marathon
  shell: 'curl -sS -XPUT -d@/marathon/applications/shipstation.json -H "Content-Type: application/json" http://{{consul_services.marathon}}/v2/apps/shipstation'

- name: Wait for Middlewarehouse become available
  wait_for: host={{consul_hosts.middlewarehouse}} port={{consul_ports.middlewarehouse}}
  ignore_errors: true

- name: Restart Shipstation Consumer in Marathon
  shell: 'curl -sS -XPOST http://{{consul_services.marathon}}/v2/apps/shipstation/restart'

- name: Get Shipstation Marathon tasks in `healthy` state
  shell: curl -sS -XGET http://{{consul_services.marathon}}/v2/apps/shipstation | jq '.app.tasksHealthy > 0'
  register: healthy_tasks_available
  until: healthy_tasks_available.stdout == 'true'
  retries: "{{marathon_retries}}"
  delay: "{{marathon_delay}}"
  when: vagrant
