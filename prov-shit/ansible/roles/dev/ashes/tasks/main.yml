---

- name: Copy Marathon config for Ashes
  sudo: true
  template: src=ashes.json dest={{marathon_service_config_dir}}/ashes.json mode="u=rw,g=rw,o=r"

- name: Update Ashes in Marathon
  shell: 'curl -X PUT -d@{{marathon_service_config_dir}}/ashes.json -H "Content-Type: application/json" http://127.0.0.1:8080/v2/apps/ashes'
  sudo: true
