---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Ashes Marathon JSON
  template: src=ashes.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update Ashes in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/ashes.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/ashes'

- name: Restart Ashes in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/ashes/restart'

- name: Wait For Deployments to Finish
  shell: "curl -X GET http://{{marathon_server}}/v2/deployments | jq 'length'"
  register: wt
  until: wt.stdout == '0'
  retries: 60
  delay: 10
  when: vagrant
