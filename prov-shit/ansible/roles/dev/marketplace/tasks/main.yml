---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory

- name: Copy Marketplace Marathon JSON
  template: src=marketplace.json dest=/marathon/applications mode="u+rw,g+rw,o+r"

- name: Update Marketplace in Marathon
  shell: 'curl -sS -XPUT -d@/marathon/applications/marketplace.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/marketplace'

- name: Restart Marketplace in Marathon
  shell: 'curl -sS -XPOST http://{{marathon_server}}/v2/apps/marketplace/restart'

- name: Get Marketplace Marathon tasks in `healthy` state
  shell: curl -sS -XGET http://{{marathon_server}}/v2/apps/marketplace | jq '.app.tasksHealthy > 0'
  register: healthy_tasks_available
  until: healthy_tasks_available.stdout == 'true'
  retries: 60
  delay: 10
  when: vagrant
