---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Marketplace Marathon JSON
  template: src=marketplace.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update marketplace in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/marketplace.json -H "Content-Type: application/json" http://marathon.service.consul:8080/v2/apps/solomon'