---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Middlewarehouse Marathon JSON
  template: src=middlewarehouse.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update Middlewarehouse in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/middlewarehouse.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/middlewarehouse'

- name: Restart Middlewarehouse in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/middlewarehouse/restart'
