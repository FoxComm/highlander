---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Solomon Marathon JSON
  template: src=solomon.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update solomon in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/solomon.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/solomon'
  
- name: Restart solomon in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/solomon/restart'

