---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  sudo: true

- name: Copy Messaging Marathon JSON
  template: src=messaging.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  sudo: true

- name: Update Middlewarehouse in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/messaging.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/messaging'
