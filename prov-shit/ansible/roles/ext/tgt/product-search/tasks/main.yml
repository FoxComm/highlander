---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory
  become: true

- name: Copy product-search Marathon JSON
  template: src=product-search.json dest=/marathon/applications mode="u+rw,g+rw,o+r"
  become: true

- name: Update product-search in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/product-search.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/product-search'

- name: Restart product-search in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/product-search/restart'

- name: Get product-search Marathon tasks in `healthy` state
  shell: curl -sS -XGET http://{{marathon_server}}/v2/apps/product-search | jq '.app.tasksHealthy > 0'
  register: healthy_tasks_available
  until: healthy_tasks_available.stdout == 'true'
  retries: 60
  delay: 10
  when: vagrant
