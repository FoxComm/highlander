---

- name: Copy Jar
  copy: src={{loyalty_jar_src}} dest={{loyalty_jar}} mode="u+x,g+x,o+x"
  become: true

- name: Copy Service
  template: src=loyalty.service dest="{{dest_services}}/loyalty.service"
  become: true

- name: Reload Systemd for Loyalty
  become: true
  command: systemctl daemon-reload

- name: Restart Loyalty
  service: name=loyalty state=restarted enabled=yes
  become: true
