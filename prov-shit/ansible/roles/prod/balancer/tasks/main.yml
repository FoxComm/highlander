---

- name: Install Service Locations Upstreams
  template: src=service_locations.j2 dest=/etc/nginx/service_locations.conf

- name: Install Service Upstreams
  template: src=services.j2 dest=/etc/nginx/sites-available/services

- name: Enable Service Upstreams
  file: src=/etc/nginx/sites-available/services dest=/etc/nginx/sites-enabled/services owner=root group=root state=link

- name: Install Web UI hosts
  template: src=webui.j2 dest=/etc/nginx/sites-available/webui

- name: Enable Web UI hosts
  file: src=/etc/nginx/sites-available/webui dest=/etc/nginx/sites-enabled/webui owner=root group=root state=link

- name: Remove default link
  file: path=/etc/nginx/sites-enabled/default state=absent

- name: Restart Nginx
  service: name=nginx state=restarted
  when: not packing
