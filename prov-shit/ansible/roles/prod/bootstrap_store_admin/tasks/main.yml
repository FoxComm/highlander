---

- name: Create super admin
  shell: ADMIN_PASSWORD={{store_admin_password}} java -Ddb.host={{consul_hosts.db}} -Ddb.url="jdbc:postgresql://{{consul_hosts.db}}/{{db_name}}?user={{db_user}}" -Ddb.name={{db_name}} -cp {{phoenix_jar}} utils.seeds.Seeds createAdmin --name "{{store_admin_name}}" --email "{{store_admin_email}}" --org "{{store_admin_org}}" --roles "{{store_admin_roles}}"
  args:
    chdir: "{{phoenix_dir}}"
