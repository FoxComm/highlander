---

- name: Set Zookeeper server id
  template: src=myid dest=/var/lib/zookeeper/

- name: Copy Zookeeper config
  template: src=zookeeper.properties dest=/etc/kafka/

- name: Reload Systemd for Kafka Related Services
  command: systemctl daemon-reload

- name: Start Zookeeper
  service: name=zookeeper state=started enabled=true
