---

- name: Launch Developer Appliance
  hosts: localhost
  vars:
    gce_service_account_email: "{{ lookup('env', 'GOOGLE_SERVICE_ACCOUNT_EMAIL') }}"
    gce_credentials_file: "{{ lookup('env', 'GOOGLE_JSON_KEY_LOCATION') }}"
    gce_instance_name: "{{ lookup('env', 'GOOGLE_INSTANCE_NAME') }}"
    is_ci: "{{ lookup('env', 'CI') }}"
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: dev/appliance_gce }

- name: Provision Developer Appliance
  hosts: gce_instances_ips
  become: true
  vars:
    cert_path: test/fox
    docker_db_host: 172.17.0.1
    docker_tags:
        ashes: "{{ lookup('env', 'DOCKER_TAG_ASHES') | default('master') }}"
        firebrand: "{{ lookup('env', 'DOCKER_TAG_FIREBRAND') | default('master') }}"
        phoenix: "{{ lookup('env', 'DOCKER_TAG_PHOENIX') | default('master') }}"
        greenriver: "{{ lookup('env', 'DOCKER_TAG_GREENRIVER') | default('master') }}"
        middlewarehouse: "{{ lookup('env', 'DOCKER_TAG_MIDDLEWAREHOUSE') | default('master') }}"
        messaging: "{{ lookup('env', 'DOCKER_TAG_MESSAGING') | default('master') }}"
        isaac: "{{ lookup('env', 'DOCKER_TAG_ISAAC') | default('master') }}"
        solomon: "{{ lookup('env', 'DOCKER_TAG_SOLOMON') | default('master') }}"
        capture_consumer: "{{ lookup('env', 'DOCKER_TAG_CAPTURE_CONSUMER') | default('master') }}"
        gift_card_consumer: "{{ lookup('env', 'DOCKER_TAG_GIFT_CARD_CONSUMER') | default('master') }}"
        shipments_consumer: "{{ lookup('env', 'DOCKER_TAG_SHIPMENTS_CONSUMER') | default('master') }}"
        shipstation_consumer: "{{ lookup('env', 'DOCKER_TAG_SHIPSTATION_CONSUMER') | default('master') }}"
        stock_items_consumer: "{{ lookup('env', 'DOCKER_TAG_STOCK_ITEMS_CONSUMER') | default('master') }}"
        customer_groups_consumer: "{{ lookup('env', 'DOCKER_TAG_CUSTOMER_GROUPS_CONSUMER') | default('master') }}"
        storefront_td: "{{ lookup('env', 'DOCKER_TAG_STOREFRONT_TOPDRAWER') | default('master') }}"
        storefront_tpg: "{{ lookup('env', 'DOCKER_TAG_STOREFRONT_TPG') | default('master') }}"
    install_public_keys: true
    install_private_keys: true
    is_appliance: true
    is_amigo: true
    mesos_quorum: 1
    with_base_seeds: true
    url_prefix_perfect_gourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/top-drawer"
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  pre_tasks:
    - name: Set IP/DNS Facts
      set_fact:
        private_ip: "{{ansible_default_ipv4.address}}"
        dns_record: "appliance-{{ansible_default_ipv4.address | replace(\".\", \"-\") }}"
    - name: Override hostnames
      set_fact:
        appliance_hostname: "{{dns_record}}.{{foxcomm_domain}}"
        ashes_server_name: "{{dns_record}}.{{foxcomm_domain}}"
        storefront_server_name: "{{dns_record}}.{{foxcomm_domain}}"
  roles:
    # Core
    - { role: dev/appliance }
    - { role: dev/dashboard }
    # Services
    - { role: dev/zookeeper }
    - { role: dev/consul_agent }
    - { role: dev/elasticsearch }
    - { role: hotfix/elasticsearch }
    - { role: hotfix/rsyslog }
    - { role: hotfix/kibana }
    - { role: dev/db }
    # Marathon
    - { role: dev/marathon }
    - { role: dev/seeder }
    - { role: dev/marathon_consumers }
    - { role: ext/td/storefront }
    - { role: ext/tpg/storefront }
    # Nginx
    - { role: dev/balancer }
    - { role: hotfix/mesos_consul }
    - { role: demo/balancer }
    # Finale
    - { role: dev/healthcheck }
    - { role: dev/appliance_dns }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
