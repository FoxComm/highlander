---

- name: Run the Gatling Gun
  hosts: gatling-gun
  tags:
    - run-gatling
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"

  tasks:
      - name: Sleep Before Consul DNS Init
        command: sleep 30

      - name: Run Gatling Tests
        shell: ./run_tests.sh
        args:
            chdir: "{{gatling_install_dir}}"
