---

- name: Provision Kangaroos
  hosts: kangaroos
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    self_host: kangaroos.foxcommerce.com
    ashes_server_name: kangaroos.foxcommerce.com
    storefront_server_name: kangaroos.foxcommerce.com
    docker_tags:
        ashes: kangaroos
        phoenix: kangaroos
        greenriver: kangaroos
        middlewarehouse: kangaroos
        capture-consumer: kangaroos
        gift-card-consumer: kangaroos
        shipments-consumer: kangaroos
        shipstation-consumer: kangaroos
        stock-items-consumer: kangaroos
    with_base_seeds: true
    with_gatling_seeder: true
    with_mwh_seeder: true
  roles:
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: dev/firebrand }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/consumers }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
