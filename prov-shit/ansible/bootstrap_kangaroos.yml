---

- name: Provision Kangaroos
  hosts: kangaroos
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: kangaroos.foxcommerce.com
    self_host: kangaroos.foxcommerce.com
    ashes_server_name: kangaroos.foxcommerce.com
    storefront_server_name: kangaroos.foxcommerce.com
    docker_tags.ashes: kangaroos
    docker_tags.phoenix: kangaroos
    docker_tags.greenriver: kangaroos
    docker_tags.middlewarehouse: kangaroos
    docker_tags.capture-consumer: kangaroos
    docker_tags.gift-card-consumer: kangaroos
    docker_tags.shipments-consumer: kangaroos
    docker_tags.shipstation-consumer: kangaroos
    docker_tags.stock-items-consumer: kangaroos
    with_base_seeds: true
    with_gatling_seeder: true
    with_mwh_seeder: true
  roles:
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: dev/firebrand }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/consumers }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
