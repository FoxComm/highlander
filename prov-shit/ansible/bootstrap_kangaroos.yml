---

- name: Provision Kangaroos
  hosts: kangaroos
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: kangaroos.foxcommerce.com
    self_host: kangaroos.foxcommerce.com
    ashes_server_name: kangaroos.foxcommerce.com
    storefront_server_name: kangaroos.foxcommerce.com
    docker_tags:
        ashes: kangaroos
        phoenix: kangaroos
        greenriver: kangaroos
        middlewarehouse: kangaroos
        capture_consumer: kangaroos
        gift_card_consumer: kangaroos
        shipments_consumer: kangaroos
        shipstation_consumer: kangaroos
        stock_items_consumer: kangaroos
    with_base_seeds: true
    with_gatling_seeder: true
    with_mwh_seeder: true
  roles:
    - { role: dev/marathon }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
