---

- name: Provision Kangaroos
  hosts: kangaroos
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: kangaroos.foxcommerce.com
    self_host: kangaroos.foxcommerce.com
    ashes_server_name: kangaroos.foxcommerce.com
    storefront_server_name: kangaroos.foxcommerce.com
    docker_tag_ashes: kangaroos
    docker_tag_phoenix: kangaroos
    docker_tag_greenriver: kangaroos
    docker_tag_middlewarehouse: kangaroos
    docker_tag_capture_consumer: kangaroos
    docker_tag_gift_card_consumer: kangaroos
    docker_tag_shipments_consumer: kangaroos
    docker_tag_shipstation_consumer: kangaroos
    docker_tag_stock_items_consumer: kangaroos
    with_base_seeds: true
    with_gatling_seeder: true
    with_mwh_seeder: true
  roles:
    - { role: dev/phoenix }
    - { role: dev/greenriver }
    - { role: dev/ashes }
    - { role: dev/firebrand }
    - { role: dev/middlewarehouse }
    - { role: dev/messaging }
    - { role: dev/isaac }
    - { role: dev/solomon }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/consumers }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
