---

- name: Provision All The Things
  hosts: all
  become: true
  tags:
    - packer
  vars:
    user: ubuntu
    packing: true
    cert_path: test/fox
    ashes_server_name: local.foxcommerce.com
    storefront_server_name: local.foxcommerce.com
    join_type: join
    consul_expect: 1
    mesos_quorum: 1
  roles:
    - { role: base/common }
    - { role: base/consul }
    - { role: base/ssh_keys }
    - { role: base/scala }
    - { role: base/docker }
    - { role: base/mesos }
    - { role: base/mesos_master }
    - { role: base/mesos_worker }
    - { role: base/mesos_consul }
    - { role: base/confluence }
    - { role: base/zookeeper }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/rsyslog }
    - { role: base/kibana }
    - { role: base/node }
    - { role: base/balancer }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
