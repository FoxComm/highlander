---

- name: Provision Base Image
  hosts: all
  tags:
    - packer
  vars:
    user: ubuntu
    packing: true
  gather_facts: no
  pre_tasks:
    - name: Install Python 2 and Boto
      raw: sudo apt-get -y install python2.7 python-boto
    - name: Gather Facts
      setup:
  post_tasks:
    - name: Sweet Dreams
      raw: sleep 5

  roles:
    - { role: base/common }
    - { role: base/secret_keys }
    - { role: base/consul }
