---

- name: Provision All The Things
  hosts: all
  vars:
    cert_path: stage
    ashes_server_name: local.foxcommerce.com
    storefront_server_name: local.foxcommerce.com
    mesos_master: 127.0.0.1
    mesos_quorum: 1
    join_type: join
    consul_expect: 1
    zookeeper_server: "localhost:2181"
    zookeepers : "zk://127.0.0.1:2181"
    docker_registry: "https://docker-stage.foxcommerce.com"
  roles:
    - { role: base/common }
    - { role: base/consul }
    - { role: base/ssh_keys }
    - { role: base/scala }
    - { role: base/docker }
    - { role: base/mesos }
    - { role: base/mesos_master }
    - { role: base/mesos_worker }
    - { role: base/mesos_consul }
    - { role: base/confluence }
    - { role: base/zookeeper }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/rsyslog, sudo: yes }
    - { role: base/kibana, sudo: yes }
    - { role: base/node }
    - { role: base/balancer, sudo: yes }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
