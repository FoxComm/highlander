---

- name: Bootstrap Consul Alerts
  hosts: '{{hostname}}'
  vars:
    user: '{{ansible_user}}'
    change_threshold: "60"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname where to install Consul Alerts"
      default: "stage-amigo"
      private: no
    - name: "slack_channel"
      prompt: "Enter a Slack channel name where notifications will be posted"
      default: "service-alerts"
      private: no
    - name: "slack_hook_url"
      prompt: "Enter Slack hook URL"
      default: "https://hooks.slack.com/services/XXX/YYY/ZZZ"
      private: no
    - name: "cluster_name"
      prompt: "Enter cluster name"
      default: "Vanilla"
      private: no
  environment:
    GOPATH: "/home/{{user}}/go"

  roles:
      - { role: dev/consul_alerts, become: true }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
