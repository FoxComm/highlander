---

- name: Target Stage Mesos Workers
  hosts:
    - stage-frontend
    - stage-backend
  vars:
    user: '{{ansible_ssh_user}}'
    zookeepers: "zk://10.0.2.215:2181"
    docker_registry: "https://docker.target.foxcommerce.com"

  roles:
    - { role: base/docker }
    - { role: base/mesos_base }
    - { role: hotfix/mesos_worker }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml