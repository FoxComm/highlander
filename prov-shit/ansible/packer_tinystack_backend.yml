---

- name: Provision Packer Tinystack Backend
  hosts: all
  become: true
  vars:
    user: ubuntu
    packing: true

  roles:
    - { role: base/mesos_worker }
    - { role: base/confluence }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/elasticsearch-5 }
    - { role: base/rsyslog }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/pgweb }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
