---

- name: Provision Packer Tinystack Backend
  hosts: all
  vars:
    user: ubuntu
    packing: true
    db_host: db.service.consul
    kafka_server: kafka.service.consul:9092
    middlewarehouse_host: middlewarehouse.service.consul
    middlewarehouse_port: 9292
    schema_server: schema-registry.service.consul:8081
    search_host: elasticsearch.service.consul
    zookeeper_server: zookeeper.service.consul:2181
    zookeepers: zk://zookeeper.service.consul:2181

  roles:
    - { role: base/mesos_worker }
    - { role: base/confluence }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/rsyslog, sudo: yes }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/phoenix }
    - { role: base/greenriver }
