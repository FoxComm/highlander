---

- name: Provision Packer Tinystack Backend
  hosts: all
  vars:
    user: ubuntu
    packing: true

  pre_tasks:
    - name: Wait for apt unlock
      shell: while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1; do sleep 1; done;
      become: true

  roles:
    - { role: base/mesos_worker }
    - { role: base/confluence }
    - { role: base/kafka }
    - { role: base/schema-registry }
    - { role: base/elasticsearch }
    - { role: base/rsyslog, sudo: yes }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/sensu, sensu_subscriptions: ["backend"] }
