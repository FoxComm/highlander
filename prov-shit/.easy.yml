---
shortcuts:

# Ansible shortcuts
- type: snowflake
  process: ansible-playbook -v
  alias: ansible

  flags:
  - name: Inventory Files
    flag: "--inventory-file"
    aliases:
      dev: bin/envs/dev
      stage_vpn: bin/envs/stage_vpn
      staging: bin/envs/staging
      target_dev: bin/envs/target_dev
      topdrawer: bin/envs/topdrawer
      tpg: bin/envs/tpg
  - name: Private Key Files
    flag: "--private-key"
    aliases:
      id_rsa: "~/.ssh/id_rsa"
      gce_rsa: "~/.ssh/gce_rsa"
      tgt.pem: "~/.ssh/tgt.pem"
  - name: SSH Users
    flag: "--user"
    aliases:
      ejik: ejik
      kpashka: kpashka
      pavel: pavel
      ubuntu: ubuntu

  targets:
  # Bootstrappers
  - name: Bootstrap Build Agents Keys
    alias: build_agent_keys.yml
    target: ansible/bootstrap_build_agent_keys.yml
  - name: Bootstrap Consul Alerts
    alias: consul_alerts.yml
    target: ansible/bootstrap_consul_alerts.yml
  - name: Bootstrap Marathon Alerts
    alias: marathon_alerts.yml
    target: ansible/bootstrap_marathon_alerts.yml
  - name: Bootstrap Database Backup
    alias: db_backup.yml
    target: ansible/bootstrap_db_backup.yml
  - name: Bootstrap OpenVPN Key
    alias: openvpn_key.yml
    target: ansible/bootstrap_openvpn_key.yml
  - name: Bootstrap Store Admin User
    alias: store_admin.yml
    target: ansible/bootstrap_store_admin.yml

  # Custom
  - name: Bootstrap Annabelle
    alias: annabelle.yml
    target: ansible/bootstrap_annabelle.yml
  - name: Bootstrap Sinopia
    alias: sinopia.yml
    target: ansible/bootstrap_sinopia.yml

  # TPG
  - name: Provision TD Test
    alias: td_test.yml
    target: ansible/td_test.yml
  - name: Provision TPG Test
    alias: tpg_test.yml
    target: ansible/tpg_test.yml

  # Healthchecks
  - name: Perform Healthchecks
    alias: healthchecks.yml
    target: ansible/healthchecks.yml

# Packer shortcuts
- type: snowflake
  process: packer build
  alias: packer

  flags:
  - name: Build Name Filters
    flag: "-only"
    aliases:
      amazon: amazon
      google: google
  - name: Variable Files
    flag: "-var-file"
    aliases:
      target: packer/envs/aws_target/config.json
      staging: packer/envs/staging/config.json
      topdrawer: packer/envs/topdrawer/config.json
      tpg-prod: packer/envs/tpg-prod/config.json

  targets:
  # Base Images
  - name: Base United Image
    alias: base_united.json
    target: packer/base/base_united.json

  # Tinystack
  - name: Tinystack Amigo
    alias: tiny_amigo.json
    target: packer/tinystack/amigo.json
  - name: Tinystack Backend
    alias: tiny_backend.json
    target: packer/tinystack/backend.json
  - name: Tinystack Frontend
    alias: tiny_frontend.json
    target: packer/tinystack/frontend.json

# Terraform shortcuts
- type: monolith
  process: terraform
  alias: terraform
  commands:
  - plan
  - apply

  flags:
  - name: State Files
    flag: "-state"
    aliases:
      dev: terraform/envs/gce_dev/terraform.tfstate
      staging: terraform/envs/gce_staging/terraform.tfstate
      stable: terraform/envs/gce_staging_stable/terraform.tfstate
      gatling: terraform/envs/gce_gatling/terraform.tfstate
      target: terraform/envs/aws_target/terraform.tfstate
      topdrawer: terraform/envs/gce_topdrawer/terraform.tfstate
      td_test: terraform/envs/gce_td_test/terraform.tfstate
      tpg: terraform/envs/gce_tpg/terraform.tfstate
      tpg_test: terraform/envs/gce_tpg_test/terraform.tfstate
  - name: Variable Files
    flag: "-var-file"
    aliases:
      dev: terraform/envs/gce_dev/dev.tfvars
      staging: terraform/envs/gce_staging/staging.tfvars
      stable: terraform/envs/gce_staging_stable/staging.tfvars
      gatling: terraform/envs/gce_gatling/gatling.tfvars
      target: terraform/envs/aws_target/target.tfvars
      topdrawer: terraform/envs/gce_topdrawer/topdrawer.tfvars
      td_test: terraform/envs/gce_td_test/td_test.tfvars
      tpg: terraform/envs/gce_tpg/tpg.tfvars
      tpg_test: terraform/envs/gce_tpg_test/tpg_test.tfvars

  targets:
  - name: FoxCommerce Core
    alias: dev
    target: terraform/base/gce_dev
  - name: FoxCommerce Test
    alias: staging
    target: terraform/base/gce_staging
  - name: FoxCommerce Gatling
    alias: gatling
    target: terraform/base/gce_gatling
  - name: TopDrawer Test
    alias: td_test
    target: terraform/base/gce_td_test
  - name: TPG Test
    alias: tpg_test
    target: terraform/base/gce_tpg_test
  - name: Target AWS Networking
    alias: target
    target: terraform/base/aws_target
  - name: TopDrawer Production
    alias: topdrawer
    target: terraform/base/gce_topdrawer
  - name: TPG Production
    alias: tpg
    target: terraform/base/gce_tpg
