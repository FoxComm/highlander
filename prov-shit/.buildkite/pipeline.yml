steps:
  - label: Create GCE Machine
    command: make up
    env:
        GOOGLE_SSH_USERNAME: ubuntu
        GOOGLE_SSH_KEY: ~/.ssh/id_rsa
        GOOGLE_CLIENT_EMAIL: pavel@foxcommerce.com
        GOOGLE_JSON_KEY_LOCATION: ~/foxcomm-staging.json

  - label: Destroy GCE Machine
    command: make destroy
