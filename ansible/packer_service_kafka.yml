---

- name: Provision Packer Vanilla Kafka
  hosts: all
  tags:
      - packer-vanilla-kafka
  vars:
    user: ubuntu
    packing: true
    search_host: elasticsearch.service.consul
    log_host: es-log.service.consul

  roles:
    - { role: base/rsyslog, sudo: yes }
    - { role: base/consul_agent }
    - { role: base/zookeeper }
    - { role: base/kafka }
    - { role: base/schema-registry }
