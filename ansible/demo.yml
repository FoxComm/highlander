---

- name: Provision Demo Backend
  hosts: demo-backend
  tags:
      - backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - scala
    - kafka
    - db
    - phoenix
    - elasticsearch
    - { role: rsyslog, sudo: yes }
    - { role: kibana, sudo: yes }
    - greenriver

- name: Provision Demo Ashes
  hosts: demo-ashes
  tags:
      - ashes
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - { role: rsyslog, sudo: yes }
    - node
    - ashes
    - { role: balancer, sudo: yes }
    - { role: demo_ashes, sudo: yes }
