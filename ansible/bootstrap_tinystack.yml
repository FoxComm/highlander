---

- name: Provision Backend
  hosts: '{{hostname}}'
  tags:
    - backend
  vars:
    user: '{{ansible_ssh_user}}'
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with a backend to provision"
      default: "vanilla-backend"
      private: no

  roles:
    - { role: dev/kafka }
    - { role: dev/elasticsearch }
    - { role: dev/db }
    - { role: dev/phoenix }
    - { role: dev/isaac }
    - { role: dev/seeder }
    - { role: dev/greenriver }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Frontend
  hosts: '{{hostname}}'
  tags:
    - frontend
  vars:
    user: '{{ansible_ssh_user}}'
    api_server: balancer.service.consul
    ashes_server: ashes.service.consul:4000
    firebird_server: firebird.service.consul:4040
    isaac_server: isaac.service.consul:9190
    phoenix_server: phoenix.service.consul:9090
    search_server_http: elasticsearch.service.consul:9200
    firebird_default_language: en
    firebird_fixed_language: false
    firebrand_default_language: en
    firebrand_fixed_language: false
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with a frontend to provision"
      default: "vanilla-frontend"
      private: no
    - name: "ashes_server_name"
      prompt: "Enter a Ashes server domain name"
      default: "admin.vanilla.foxcommerce.com"
      private: no
    - name: "firebird_server_name"
      prompt: "Enter a Firebird server domain name"
      default: "firebird.vanilla.foxcommerce.com"
      private: no
    - name: "firebrand_server_name"
      prompt: "Enter a Firebrand server domain name"
      default: "vanilla.foxcommerce.com"
      private: no

  roles:
    - { role: dev/ashes }
    - { role: dev/firebird }
    - { role: dev/firebrand }
    - { role: dev/balancer, sudo: yes, tags: balancer }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
