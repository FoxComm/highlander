---

- name: Provision Gatling Backend
  hosts: gatling-backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - common
    - { role: buildkite_accessible, sudo: yes}
    - scala
    - kafka
    - db
    - phoenix
    - elasticsearch
    - { role: rsyslog, sudo: yes }
    - { role: kibana, sudo: yes }
    - greenriver

- name: Provision Gatling Ashes
  hosts: gatling-ashes
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - common
    - { role: buildkite_accessible, sudo: yes}
    - { role: rsyslog, sudo: yes }
    - node
    - ashes
    - { role: balancer, sudo: yes }

