---

- name: Provision Gatling Backend
  hosts: gatling-backend
  tags:
      - backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: dev/kafka}
    - { role: dev/elasticsearch}
    - { role: dev/db}
    - { role: dev/phoenix}
    - { role: dev/seeder}
    - { role: dev/greenriver}
    - { role: dev/loyalty}

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Gatling Ashes
  hosts: gatling-frontend
  tags:
      - ashes
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/ssh_keys}
    - { role: dev/ashes}
    - { role: dev/firebird}
    - { role: dev/balancer, sudo: yes }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Gatling Gun
  hosts: gatling-gun
  tags:
      - gatling
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: test/gatling}
