---

- name: Provision Gatling Backend
  hosts: gatling-backend
  tags:
      - backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/scala}
    - { role: base/kafka}
    - { role: base/elasticsearch}
    - { role: base/db}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/kibana, sudo: yes }
    - { role: dev/phoenix}
    - { role: dev/greenriver}
    - { role: dev/loyalty}

- name: Provision Gatling Ashes
  hosts: gatling-ashes
  tags:
      - ashes
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/balancer, sudo: yes }
    - { role: dev/node}
    - { role: dev/ashes}
    - { role: dev/firebird}

- name: Provision Gatling Gun
  hosts: gatling-gun
  tags:
      - gatling
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/scala}
    - { role: test/gatling}
