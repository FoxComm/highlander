---

- name: Provision Gatling Backend
  hosts: gatling-backend
  tags:
      - backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - scala
    - kafka
    - elasticsearch
    - db
    - phoenix
    - { role: rsyslog, sudo: yes }
    - { role: kibana, sudo: yes }
    - greenriver
    - loyalty

- name: Provision Gatling Ashes
  hosts: gatling-ashes
  tags:
      - ashes
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - { role: rsyslog, sudo: yes }
    - node
    - ssh_keys
    - ashes
    - firebird
    - { role: balancer, sudo: yes }

- name: Provision Gatling Gun
  hosts: gatling-gun
  tags:
      - gatling
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - { role: rsyslog, sudo: yes }
    - scala
    - gatling
