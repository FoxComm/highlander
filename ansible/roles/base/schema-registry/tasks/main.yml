---
- name: Copy Schema Service Files
  copy: src=schema-registry.service dest={{dest_services}}/
  sudo: true

- name: Reload Systemd for Kafka Related Services
  sudo: yes
  command: systemctl daemon-reload

- name: Setup Schema Registry
  service: name=schema-registry state=restarted enabled=yes
  sudo: true

- name: Copy Consul Service File
  template: src=schema-registry.json dest="/etc/consul.d/schema-registry.json"
  sudo: true
