---
- name: Install node Packages
  apt: name={{ item }} state=latest force=yes
  sudo: true
  with_items:
    - nodejs-legacy
    - npm

- name: Install n
  shell: npm install -g n
  sudo: true

- name: Install node
  shell: n {{node_version}}
  sudo: true

- name: Install Flow
  sudo: true
  copy: src="flow" dest="/usr/local/bin/flow" mode="u=rwx,g=rwx,o=rx"
