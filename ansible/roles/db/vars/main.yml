apache_mirror: http://mirror.cogentco.com/pub/apache

avro_vers: 1.7.7
avro_name: "avro-{{avro_vers}}"
avro_c_name: "avro-c-{{avro_vers}}"
avro_url: "{{apache_mirror}}/avro/{{avro_name}}/c/{{avro_c_name}}.tar.gz"
avro_dir: "{{home}}/{{avro_c_name}}"

bottledwater_repo: https://github.com/confluentinc/bottledwater-pg.git
bottledwater_dir: "{{home}}/bottledwater"
bottledwater_version: 7b864b2ac4fb444076dec0e026945a19b708b5bb

flyway_vers: 3.2.1
flyway_dir: "/usr/local/share/flyway-{{flyway_vers}}"
flyway_url: "https://bintray.com/artifact/download/business/maven/flyway-commandline-{{flyway_vers}}-linux-x64.tar.gz"
flyway: "{{flyway_dir}}/flyway -locations=filesystem:sql/ -configFile=sql/flyway.conf"

update_materialized_views_sql: "/usr/local/share/update_materialized_views.sql"
update_materialized_views_cmd: "psql {{db_connection_string}} -f {{update_materialized_views_sql}}"
drop_replication_slot_cmd: "psql {{db_connection_string}} -c \"select pg_drop_replication_slot('bottledwater');\""
