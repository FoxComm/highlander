---

- name: Bootstrap Store Admin user
  when: seed_predefined_admins == "M"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with a Db to bootstrap"
      private: no
      
    - name: "store_admin_email"
      prompt: "Enter an email for new admin"
      private: no

    - name: "store_admin_name"
      prompt: "Enter a name for new admin"
      private: no

    - name: "store_admin_password"
      prompt: "Enter a password for new admin"
      private: no

  roles:
    - { role: prod/bootstrap_store_admin }

- name: Create predefined admins
  when: seed_predefined_admins == "P"
  roles:
    -  { role: prod/bootstrap_predefined_admins }
