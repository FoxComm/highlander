---

- name: Provision Backend
  hosts: all
  vars:
    user: vagrant
  roles:
    - { role: base/common}
    - { role: base/scala}
    - { role: base/kafka}
    - { role: base/elasticsearch}
    - { role: base/db}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/kibana, sudo: yes }
    - { role: dev/db}
    - { role: dev/phoenix}
    - { role: dev/greenriver}
    - { role: dev/seeder}
