---

- name: Provision Demo 2 Backend
  hosts: dem2-backend
  tags:
      - backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/scala}
    - { role: base/kafka}
    - { role: base/elasticsearch}
    - { role: base/db}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/kibana, sudo: yes }
    - { role: dev/phoenix}
    - { role: dev/greenriver}
    - { role: dev/loyalty}
    - { role: dev/messaging}

- name: Provision Demo 2 US Frontend
  hosts: dem2-front
  tags:
      - front
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/node}
    - { role: base/balancer, sudo: yes }
    - { role: dev/ashes}
    - { role: dev/firebird}
    - { role: demo/ashes, sudo: yes }

- name: Provision Demo 2 RU Frontend
  hosts: dem2-front-ru
  tags:
      - front_ru
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/node}
    - { role: base/balancer, sudo: yes }
    - { role: dev/firebird}
    - { role: demo/ashes, sudo: yes }
