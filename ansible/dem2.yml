---

- name: Provision Demo 2 Backend
  hosts: dem2-backend
  tags:
      - backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - scala
    - kafka
    - elasticsearch
    - db
    - phoenix
    - { role: rsyslog, sudo: yes }
    - { role: kibana, sudo: yes }
    - greenriver
    - loyalty
    - messaging

- name: Provision Demo 2 US Frontend
  hosts: dem2-front
  tags:
      - front
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - { role: rsyslog, sudo: yes }
    - node
    - ashes
    - firebird
    - { role: balancer, sudo: yes }
    - { role: demo_ashes, sudo: yes }

- name: Provision Demo 2 RU Frontend
  hosts: dem2-front-ru
  tags:
      - front_ru
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: buildkite_accessible, sudo: yes}
    - common
    - { role: rsyslog, sudo: yes }
    - node
    - firebird
    - { role: balancer, sudo: yes }
    - { role: demo_ashes, sudo: yes }
