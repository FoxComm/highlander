---

- name: Provision Ashes
  hosts: all
  vars:
    user: vagrant
    ashes_server_name: admin.foxcommerce.local
    firebird_server_name: foxcommerce.local
  roles:
    - common
    - { role: rsyslog, sudo: yes }
    - node
    - ssh_keys
    - ashes
    - firebird
    - { role: balancer, sudo: yes }

