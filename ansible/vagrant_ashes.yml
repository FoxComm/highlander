---

- name: Provision Ashes
  hosts: all
  vars:
    user: vagrant
    ashes_server_name: admin.foxcommerce.local
    firebird_server_name: firebird.foxcommerce.local
    firebrand_server_name: foxcommerce.local
  roles:
    - { role: base/common }
    - { role: base/consul }
    - { role: base/ssh_keys }
    - { role: base/rsyslog, sudo: yes }
    - { role: base/balancer, sudo: yes }
    - { role: base/node }
    - { role: base/ashes }
    - { role: base/firebird }
    - { role: dev/firebrand }
    - { role: dev/balancer, sudo: yes }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
