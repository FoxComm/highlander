---

- name: Provision Ashes
  hosts: all
  vars:
    user: vagrant
    ashes_server_name: admin.foxcommerce.local
    firebird_server_name: foxcommerce.local
  roles:
    - { role: base/common}
    - { role: base/ssh_keys}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/balancer, sudo: yes }
    - { role: dev/node}
    - { role: dev/ashes}
    - { role: dev/firebird}
    - { role: dev/balancer, sudo: yes }

