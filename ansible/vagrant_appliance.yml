---

- name: Provision All The Things
  hosts: all
  vars:
    user: '{{ansible_ssh_user}}'
    ashes_server_name: admin.foxcommerce.local
    firebird_server_name: foxcommerce.local
  roles:
    - common
    - scala
    - kafka
    - elasticsearch
    - db
    - phoenix
    - { role: rsyslog, sudo: yes }
    - { role: kibana, sudo: yes }
    - greenriver
    - node
    - ashes
    - firebird
    - { role: balancer, sudo: yes }
