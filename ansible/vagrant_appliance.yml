---

- name: Provision All The Things
  hosts: all
  vars:
    ashes_server_name: admin.foxcommerce.local
    firebird_server_name: foxcommerce.local
  roles:
    - {role: base/common}
    - {role: base/scala}
    - {role: base/kafka}
    - {role: base/elasticsearch}
    - {role: base/db}
    - {role: base/rsyslog, sudo: yes }
    - {role: base/kibana, sudo: yes }
    - {role: base/node}
    - {role: base/balancer, sudo: yes }
    - {role: dev/phoenix}
    - {role: dev/greenriver}
    - {role: dev/ashes}
    - {role: dev/firebird}
