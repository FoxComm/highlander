---

- name: Provision All The Things
  hosts: all
  vars:
    user: vagrant
  roles:
    - common
    - scala
    - kafka
    - elasticsearch
    - db
    - phoenix
    - { role: rsyslog, sudo: yes }
    - { role: kibana, sudo: yes }
    - greenriver
    - node
    - ashes
    - firebird
    - { role: balancer, sudo: yes }
