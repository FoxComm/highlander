---

- name: Provision Packer Vanilla Front
  hosts: all
  tags:
      - packer-vanilla-front
  vars:
    user: ubuntu
    packing: true
    phoenix_server: "phoenix.service.consul:9090"
    search_host: elasticsearch.service.consul
    log_host: es-log.service.consul
    search_server_http: "{{search_host}}:9200"
    ashes_server: 127.0.0.1:4000
    firebird_server: 127.0.0.1:4040
    api_server: 127.0.0.1
    isaac_server: "isaac.service.consul:9190"
    middlewarehouse_server: middlewarehouse.service.consul:9292
    ashes_server_name: admin.vanilla.foxcommerce.com
    firebird_server_name: firebird.vanilla.foxcommerce.com
    firebrand_server_name: vanilla.foxcommerce.com

  roles:
    - { role: base/ssh_keys }
    - { role: base/rsyslog, sudo: yes }
    - { role: base/balancer, sudo: yes }
    - { role: base/ashes }
    - { role: base/firebird }
    - { role: base/firebrand }
    - { role: dev/balancer, sudo: yes }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
