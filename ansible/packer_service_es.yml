---

- name: Provision Packer Vanilla ES
  hosts: all
  tags:
      - packer-vanilla-es
  vars:
    user: ubuntu
    packing: true
    es_heap_size: 4000m
    log_host: es-log.service.consul

  roles:
    - { role: base/rsyslog, sudo: yes }
    - { role: base/consul_agent }
    - { role: base/elasticsearch }
    - { role: base/kibana, sudo: yes }
