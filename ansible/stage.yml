---

- name: Provision Green River Stage
  hosts: greenriver-stage
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - common
    - scala
    - kafka
    - elasticsearch
    - db
    - phoenix
    - { role: rsyslog, sudo: yes }
    - { role: kibana, sudo: yes }
    - greenriver
    - loyalty
    - seeder

- name: Provision Ashes Stage
  hosts: ashes-stage
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - common
    - { role: rsyslog, sudo: yes }
    - node
    - ashes
    - firebird
    - { role: balancer, sudo: yes }
