---

- name: Provision Stage
  hosts: stage-backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: dev/db}
    - { role: dev/phoenix}
    - { role: dev/seeder}
    - { role: dev/greenriver}
    - { role: dev/loyalty}
    - { role: dev/messaging}

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Ashes Stage
  hosts: stage-frontend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/ssh_keys}
    - { role: dev/ashes}
    - { role: dev/firebird}
    - { role: dev/balancer, sudo: yes }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
