---

- name: Provision Green River Stage
  hosts: greenriver-stage
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/scala}
    - { role: base/kafka}
    - { role: base/elasticsearch}
    - { role: base/db}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/kibana, sudo: yes }
    - { role: dev/phoenix}
    - { role: dev/greenriver}
    - { role: dev/loyalty}
    - { role: dev/messaging}

- name: Provision Ashes Stage
  hosts: ashes-stage
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/node}
    - { role: base/balancer, sudo: yes }
    - { role: dev/ashes}
    - { role: dev/firebird}
