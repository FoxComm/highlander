---

- name: Provision Demo Backend
  hosts: usertest1-backend
  tags:
      - backend
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/scala}
    - { role: base/kafka}
    - { role: base/elasticsearch}
    - { role: base/db}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/kibana, sudo: yes }
    - { role: dev/db}
    - { role: dev/phoenix}
    - { role: dev/seeder}
    - { role: dev/greenriver}
    - { role: dev/loyalty}
    - { role: dev/messaging}

- name: Provision Demo Ashes
  hosts: usertest1-ashes
  tags:
      - ashes
  vars:
    user: '{{ansible_ssh_user}}'

  roles:
    - { role: base/common}
    - { role: base/ssh_keys}
    - { role: base/rsyslog, sudo: yes }
    - { role: base/node}
    - { role: base/balancer, sudo: yes }
    - { role: dev/ashes}
    - { role: dev/firebird}
    - { role: demo/ashes, sudo: yes }
