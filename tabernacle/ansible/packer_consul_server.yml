---

- name: Packing Consul Server Image
  hosts: all
  tags:
    - packer
  vars:
    user: ubuntu
    join_type: join
    consul_expect: 1
    packing: true
  post_tasks:
    - name: Sweet Dreams
      pause: seconds=5    

  roles:
    - { role: base/common }
    - { role: base/consul }
    - { role: base/consul_server }
    - { role: base/zookeeper }
