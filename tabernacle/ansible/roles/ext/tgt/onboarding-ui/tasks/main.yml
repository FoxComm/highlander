---

- name: Creates Marathon JSON directory
  file: path=/marathon/applications state=directory

- name: Copy Onboarding UI Marathon JSON
  template: src=onboarding_ui.json dest=/marathon/applications mode="u+rw,g+rw,o+r"

- name: Update Onboarding UI in Marathon
  shell: 'curl -X PUT -d@/marathon/applications/onboarding_ui.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/onboarding-ui'

- name: Restart Onboarding UI in Marathon
  shell: 'curl -X POST http://{{marathon_server}}/v2/apps/onboarding-ui/restart'

- name: Get Onboarding UI Marathon tasks in `healthy` state
  shell: curl -sS -XGET http://{{marathon_server}}/v2/apps/onboarding-ui | jq '.app.tasksHealthy > 0'
  register: healthy_tasks_available
  until: healthy_tasks_available.stdout == 'true'
  retries: "{{marathon_retries}}"
  delay: "{{marathon_delay}}"
