---

- name: Stop and delete service
  service: name=materialized_views state=stopped enabled=no

- name: Delete mat. bash file 
  file: path={{usr_local}}/bin/update_materialized_views_forever.sh state=absent

- name: Delete mat. sql file
  file: path=/usr/local/share/update_materialized_views.sql state=absent

- name: Delete mat. service file
  file: path={{dest_services}}/materialized_views.service state=absent

- name: Reload services
  systemd: daemon_reload=yes
