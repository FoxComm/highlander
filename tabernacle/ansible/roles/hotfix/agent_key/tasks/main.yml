---

- name: Authorize Buildkite Agent's SSH key on Appliance
  authorized_key:
    user: buildkite-agent
    state: present
    key: "{{ lookup('file', '{{role_path}}/../../base/ssh_keys/files/id_rsa.pub') }}"
    path: "{{item}}"
  with_items:
    - "/var/lib/buildkite-agent/.ssh/"
    - "/home/buildkite-agent/.ssh/"
    - "/home/{{user}}/.ssh/"
    - "/home/root/.ssh/"
