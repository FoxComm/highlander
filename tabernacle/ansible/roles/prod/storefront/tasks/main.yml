---

- name: Find out Playbook path
  shell: "pwd"
  register: playbook_path_out

- name: Set Default Marathon Template Path
  set_fact:
    app_template_path: "{{playbook_path_out.stdout}}/roles/{{marathon_template_path}}"

- include: validate.yml

- include: build.yml
  when: step_build

- include: deploy.yml
  when: step_deploy
