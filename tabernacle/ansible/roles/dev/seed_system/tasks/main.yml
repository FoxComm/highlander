---

- name: Restart Postgres
  service: name=postgresql state=restarted enabled=yes

# Phoenix

- name: Get Latest Phoenix Seeder Image
  shell: docker pull {{docker_registry}}:5000/phoenix-seeder:{{docker_tags.phoenix}}
  when: with_base_seeds is defined and with_base_seeds

- name: Seed Phoenix Database with System and Base Users
  shell: docker run --network host -t {{docker_registry}}:5000/phoenix-seeder:{{docker_tags.phoenix}} java -Dphoenix.env={{phoenix_env}} -Ddb.host={{db_host}} -Ddb.url=jdbc:postgresql://{{db_host}}/{{db_name}}?user={{db_user}} -Ddb.name={{db_name}} -Dapis.kafka.schemaRegistryURL=http://{{schema_server}} -Dapis.kafka.bootStrapServersConfig={{kafka_server}} -cp '{{phoenix_seeder_jar}}:{{phoenix_jar}}' {{seeds_cmd}}
  when: with_base_seeds is defined and with_base_seeds
