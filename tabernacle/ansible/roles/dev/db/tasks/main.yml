  template: src=flyway.hyperion.conf dest="{{hyperion_dir}}/sql/flyway.conf" mode="u+x,g+x,o+x"

- name: Clean Hyperion Database
  shell: FLYWAY_HOME={{flyway_dir}} {{flyway}} clean
