---

- name: Copy Stock Items Consumer Marathon JSON
  template: src=stock-items-consumer.json dest=/marathon/applications mode="u+rw,g+rw,o+r"

- name: Update Stock Items Consumer in Marathon
  shell: 'curl -sS -XPUT -d@/marathon/applications/stock-items-consumer.json -H "Content-Type: application/json" http://{{marathon_server}}/v2/apps/stock-items-consumer'

- name: Restart Stock Items Consumer in Marathon
  shell: 'curl -sS -XPOST http://{{marathon_server}}/v2/apps/stock-items-consumer/restart'

- name: Get Consumers Marathon tasks in `healthy` state
  shell: curl -sS -XGET http://{{marathon_server}}/v2/apps/stock-items-consumer | jq '.app.tasksHealthy > 0'
  register: healthy_tasks_available
  until: healthy_tasks_available.stdout == 'true'
  retries: "{{marathon_retries}}"
  delay: "{{marathon_delay}}"
