---

- name: Install Demo Nixy Service
  template: src=demo_nixy.service dest="{{dest_services}}/demo_nixy.service"

- name: Copy Demo Nixy Config File
  template: src=demo_nixy.toml dest="/etc/demo_nixy.toml"

- name: Install Demo Service Upstreams
  template: src=demo-services.j2 dest=/etc/nginx/demo-services.template

- name: Install Web UI Hosts
  template: src=web-ui.j2 dest=/etc/nginx/sites-available/web-ui

- name: Enable Web UI Hosts
  file: src=/etc/nginx/sites-available/web-ui dest=/etc/nginx/sites-enabled/web-ui owner=root group=root state=link force=true

- name: Restart Nixy
  service: name=nixy state=restarted

- name: Restart Demo Nixy
  service: name=demo_nixy state=restarted

- name: Wait before nixy service will be registered
  shell: 'ping -c 1 nixy.{{consul_suffix}}'
  register: nixy_host_ex
  until: nixy_host_ex.rc == 0
  retries: "{{marathon_retries}}"
  delay: 2
