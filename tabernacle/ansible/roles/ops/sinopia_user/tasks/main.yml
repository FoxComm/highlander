---

- name: Enable Sinopia Registration
  lineinfile:
    path: "{{sinopia}}/config.yml"
    regexp: "max_users: -1"
    line: "max_users: 1000"

- name: Restart Sinopia
  service: name=sinopia state=restarted enabled=yes

- name: Disable Sinopia Registration
  lineinfile:
    path: "{{sinopia}}/config.yml"
    regexp: "max_users: 1000"
    line: "max_users: -1"

- name: Restart Sinopia
  service: name=sinopia state=restarted enabled=yes
