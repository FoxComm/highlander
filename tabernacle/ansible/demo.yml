---

- name: Purge Demo Amigo
  hosts: demo1-amigo
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: dev/elasticsearch_5, when: first_run }

- name: Provision Demo Backend
  hosts: demo1-backend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: dev/zookeeper, when: first_run }
    - { role: dev/elasticsearch, when: first_run }
    - { role: dev/db, when: first_run }
    - { role: dev/db_ic, when: first_run }
    - { role: hotfix/db }
    - { role: hotfix/elasticsearch }
    - { role: hotfix/rsyslog }
    - { role: prod/migrate_phoenix_db }
    - { role: prod/migrate_middlewarehouse_db }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Demo Frontend
  hosts: demo1-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: demo1.foxcommerce.com
    self_host: demo1.foxcommerce.com
    ashes_server_name: demo1.foxcommerce.com
    storefront_server_name: demo1.foxcommerce.com
    with_base_seeds: true
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins --seedShippingRules
    data_import_max_count: 1000
    url_prefix_perfectgourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/top-drawer"
  roles:
    - { role: dev/stage_mesos, when: first_run }
    - { role: base/ssh_keys, when: first_run }
    - { role: hotfix/rsyslog }
    - { role: dev/seed_system, when: first_run }
    - { role: dev/marathon }
    - { role: dev/marathon_consumers }
    - { role: dev/ic }
    - { role: ext/td/storefront, when: marathon_restart.storefront_td }
    - { role: ext/tpg/storefront, when: marathon_restart.storefront_td }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/seeder, when: first_run }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

- name: Provision Demo Amigo
  hosts: demo1-amigo
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: hotfix/mesos_consul }
