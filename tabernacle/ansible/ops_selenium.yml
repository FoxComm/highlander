---

- name: Update UI Testing Software
  become: true
  hosts:
    - buildkite-agent-0
    - buildkite-agent-1
    - buildkite-agent-2
    - buildkite-agent-3
    - buildkite-agent-4
    - buildkite-agent-5
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "allure_version"
      prompt: "Enter desired Allure version"
      default: "1.4.23.HOTFIX1"
      private: no
    - name: "chromedriver_version"
      prompt: "Enter desired ChromeDriver version"
      default: "2.27"
      private: no
  roles:
    - { role: test/selenium }
