---

- name: Launch Developer Appliance
  hosts: localhost
  vars:
    gce_service_account_email: "{{ lookup('env', 'GOOGLE_SERVICE_ACCOUNT_EMAIL') }}"
    gce_credentials_file: "{{ lookup('env', 'GOOGLE_JSON_KEY_LOCATION') }}"
    gce_instance_name: "{{ lookup('env', 'GOOGLE_INSTANCE_NAME') }}"
    is_ci: "{{ lookup('env', 'CI') }}"
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: dev/appliance_gce }

- name: Test Goldrush Configuration
  hosts: gce_instances_ips
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  pre_tasks:
    - name: Set IP/DNS Facts
      set_fact:
        private_ip: "{{ansible_default_ipv4.address}}"
        dns_record: "appliance-{{ansible_default_ipv4.address | replace(\".\", \"-\") }}"
    - name: Override hostnames
      set_fact:
        appliance_hostname: "{{dns_record}}.{{foxcomm_domain}}"
  roles:
    - { role: test/goldrush_cfg }
