---

- name: Bootstrap Marathon Consul
  hosts: '{{hostname}}'
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter hostname"
      default: "amigo-1"
      private: no

  roles:
    - { role: hotfix/marathon_consul }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
