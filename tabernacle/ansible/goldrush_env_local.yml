---

- name: .env.local generator
  hosts: localhost
  connection: local
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "google_service_account_email"
      prompt: "Enter your service account key e-mail"
      default: "username@foxcomm-staging.iam.gserviceaccount.com"
      private: no
    - name: "google_json_key_location"
      prompt: "Enter your service account key location"
      default: "/home/username/foxcomm-staging.json"
      private: no
    - name: "google_ssh_key"
      prompt: "Enter path to your private SSH key for GCE"
      default: "/home/username/.ssh/id_rsa"
      private: no
    - name: "google_instance_name"
      prompt: "Enter preferred development instance name (optional)"
      default: ""
      private: no
    - name: "with_ic_input"
      prompt: "Should we provision instance with IC apps?"
      default: "true"
      private: no

  roles:
    - { role: dev/env_local }
