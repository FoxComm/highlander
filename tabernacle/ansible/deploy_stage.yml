---

- name: Provision Stage Amigo
  hosts: foxcomm-groups-amigo
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: dev/marathon_consul, when: first_run }

- name: Provision Stage Frontend
  hosts: foxcomm-groups-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: base/mesos_worker, when: first_run }   # Hotfix, to be removed
    - { role: hotfix/mesos_worker, when: first_run } # Hotfix, to be removed

- name: Restart Marathon Group
  hosts: foxcomm-groups-amigo
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: test.foxcommerce.com
    storefront_server_name: test.foxcommerce.com
    messaging_env: staging
    is_staging: true
    url_prefix_perfectgourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/top-drawer"
    with_onboarding: true
  roles:
    - { role: dev/marathon_groups }

- name: Restart Nginx
  hosts: foxcomm-groups-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: test.foxcommerce.com
    storefront_server_name: test.foxcommerce.com
    is_staging: true
    with_onboarding: true
  roles:
    - { role: dev/nginx }
    - { role: demo/balancer }
    - { role: hotfix/nginx }
