---

- name: Provision Lightweight Appliance
  hosts: cloud-demo
  become: true
  vars:
    is_amigo: true
    storefront_server_name: example.foxcommerce.com
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    # Core
    - { role: dev/appliance }
    # Services
    - { role: dev/consul_agent }
    - { role: dev/zookeeper }
    - { role: dev/elasticsearch }
    - { role: hotfix/elasticsearch }
    - { role: hotfix/rsyslog }
    - { role: hotfix/kibana }
    - { role: dev/db }
    # Marathon
    - { role: cloud/bigbag }
    # Nginx
    - { role: dev/balancer }
    - { role: hotfix/mesos_consul }
    - { role: cloud/balancer }
    # Finale
    - { role: dev/healthcheck }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
     - include: roles/base/mesos_consul/handlers/main.yml
