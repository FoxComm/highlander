---

- name: Replace mesos_consul with marathon-consul
  hosts: '{{hostname}}'
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname of OpenVPN service"
      default: "gce_instances_ips"
      private: no
  pre_tasks:
    - name: Set IP/DNS Facts
      set_fact:
        private_ip: "{{ansible_default_ipv4.address}}"
        dns_record: "appliance-{{ansible_default_ipv4.address | replace(\".\", \"-\") }}"
    - name: Override hostnames
      set_fact:
        appliance_hostname: "{{dns_record}}.{{foxcomm_domain}}"
        ashes_server_name: "{{dns_record}}.{{foxcomm_domain}}"
        storefront_server_name: "{{dns_record}}.{{foxcomm_domain}}"
        api_server: "{{dns_record}}.{{foxcomm_domain}}"
  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
  roles:
    # Update marathon app templates (add consul tag)
    - { role: dev/marathon }
    - { role: dev/marathon_consumers }
    - { role: dev/ic }
    - { role: ext/td/storefront }
    - { role: ext/tpg/storefront }
    # Install marathon-consul
    - { role: hotfix/marathon_consul }
    # Disable mesos_consul
    - { role: hotfix/replace_mesos_consul, stop_mesos_consul: true }
