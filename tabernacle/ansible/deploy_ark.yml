---

- name: Deploy Ark Apps
  hosts: ark-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: stage.foxcommerce.com
    storefront_server_name: stage.foxcommerce.com
    phoenix_api_user: "api@foxcommerce.com"
    phoenix_api_password: "api$pass7!"
    seeds_cmd: utils.seeds.Seeds seed --seedAdmins
  roles:
    - { role: dev/seed_system }
    - { role: dev/marathon }
    - { role: dev/marathon_consumers }
    - { role: dev/ic }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/seeder }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml

