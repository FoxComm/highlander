---

- name: Packing Tinystack Backend
  hosts: all
  become: true
  vars:
    user: ubuntu
    packing: true
  roles:
    - { role: base/rsyslog }
    - { role: base/confluent_platform }
    - { role: base/elasticsearch }
    - { role: base/flyway }
    - { role: base/db }
    - { role: base/bottledwater }
    - { role: base/pgweb }
    - { role: base/mesos_worker }
