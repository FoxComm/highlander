---

- name: Setup Webhook Server
  hosts: '{{hostname}}'
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with a database to backup"
      default: "webhook"
      private: no
  roles:
    - { role: cloud/webhook }
