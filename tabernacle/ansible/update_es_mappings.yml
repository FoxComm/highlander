---

- name: Update ES Mappings
  hosts: '{{hostname}}'
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter a hostname with the ES mappings to update"
      default: "vanilla-db"
      private: no
    - name: "docker_registry"
      prompt: "Enter the hostname of the docker registry"
      default: "docker-stage.foxcommerce.com"
      private: no
    - name: "docker_tag"
      prompt: "Enter the docker tag to pull from"
      default: "master"
      private: no
  roles:
     - { role: prod/update_es_mappings, become: true }
