---

- name: Provision Packer Tinyprod Frontend
  hosts: all
  become: true
  vars:
    user: ubuntu
    packing: true
  roles:
    - { role: base/ssh_keys }
    - { role: base/scala }
    - { role: base/mesos_worker }
    - { role: base/rsyslog }
    - { role: base/balancer }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
