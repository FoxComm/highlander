---

- name: Provision Stage Amigo
  hosts: foxcomm-groups-amigo
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  roles:
    - { role: dev/marathon_consul, when: first_run }

- name: Provision Stage Backend
  hosts: foxcomm-groups-backend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    with_onboarding: true
  roles:
    - { role: dev/db, when: first_run }
    - { role: dev/db_ic, when: first_run }
    - { role: dev/seed_system, when: first_run }

- name: Provision Stage Frontend
  hosts: foxcomm-groups-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: groups.foxcommerce.com
    storefront_server_name: groups.foxcommerce.com
    seeds_cmd: "{{ seeds_class }} seed --seedAdmins --seedShippingRules"
    data_import_max_count: 1000
    with_storefront_td: true
    with_storefront_tpg: true
    url_prefix_perfectgourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/top-drawer"
  roles:
    - { role: dev/marathon_groups }
    - { role: dev/balancer }
    - { role: demo/balancer }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
