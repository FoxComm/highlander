---

- name: Provision Stage with Marathon Groups
  hosts: stage-groups-frontend
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    api_server: groups.foxcommerce.com
    storefront_server_name: groups.foxcommerce.com
    seeds_cmd: "{{ seeds_class }} seed --seedAdmins --seedShippingRules"
    data_import_max_count: 1000
    url_prefix_perfectgourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/top-drawer"
  roles:
    - { role: dev/marathon_groups }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/seeder, when: first_run }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
