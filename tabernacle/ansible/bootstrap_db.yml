---

- name: Bootstrap Database
  hosts: '{{hostname}}'
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter hostname for database setup"
      default: "vanilla-db"
      private: no

  roles:
    - { role: dev/db }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
