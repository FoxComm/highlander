---

- name: Packing Base United Image
  hosts: all
  become: true
  vars:
    user: ubuntu
    packing: true
  roles:
    - { role: base/common }
    - { role: base/java }
    - { role: base/devkit }
    - { role: base/ssh_keys }
    - { role: base/secret_keys }
    - { role: base/ssl_certs }
    - { role: base/consul }
    - { role: base/mesos }
    - { role: base/consul_agent }
