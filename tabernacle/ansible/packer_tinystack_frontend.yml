---

- name: Packing Tinystack Frontend
  hosts: all
  become: true
  vars:
    user: ubuntu
    packing: true
  roles:
    - { role: base/mesos_worker }
    - { role: base/rsyslog }
    - { role: base/nginx }
    - { role: dev/nixy }
  post_tasks:
    - name: Enable Services
      service: name={{item}} enabled=yes
      with_items:
        - consul_agent
        - consul_template
        - mesos_worker

    - name: Reload Systemd Daemon
      command: systemctl daemon-reload
