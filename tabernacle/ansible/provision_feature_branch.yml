---

- name: Provision Returns Feature Branch Instance
  hosts: "{{hostname}}"
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    hostname: "{{ lookup('env', 'APPLIANCE_HOSTNAME')) }}"
    dns_record: "{{ lookup('env', 'APPLIANCE_DNS_RECORD')) }}"
    api_server: "{{dns_record}}.foxcommerce.com"
    self_host: "{{dns_record}}.foxcommerce.com"
    ashes_server_name: "{{dns_record}}.foxcommerce.com"
    storefront_server_name: "{{dns_record}}.foxcommerce.com"
    docker_tags:
        ashes: "{{ lookup('env', 'DOCKER_TAG_ASHES') | default('master', true) }}"
        firebrand: "{{ lookup('env', 'DOCKER_TAG_FIREBRAND') | default('master', true) }}"
        phoenix: "{{ lookup('env', 'DOCKER_TAG_PHOENIX') | default('master', true) }}"
        greenriver: "{{ lookup('env', 'DOCKER_TAG_GREENRIVER') | default('master', true) }}"
        middlewarehouse: "{{ lookup('env', 'DOCKER_TAG_MIDDLEWAREHOUSE') | default('master', true) }}"
        messaging: "{{ lookup('env', 'DOCKER_TAG_MESSAGING') | default('master', true) }}"
        isaac: "{{ lookup('env', 'DOCKER_TAG_ISAAC') | default('master', true) }}"
        solomon: "{{ lookup('env', 'DOCKER_TAG_SOLOMON') | default('master', true) }}"
        capture_consumer: "{{ lookup('env', 'DOCKER_TAG_CAPTURE_CONSUMER') | default('master', true) }}"
        gift_card_consumer: "{{ lookup('env', 'DOCKER_TAG_GIFT_CARD_CONSUMER') | default('master', true) }}"
        shipments_consumer: "{{ lookup('env', 'DOCKER_TAG_SHIPMENTS_CONSUMER') | default('master', true) }}"
        shipstation_consumer: "{{ lookup('env', 'DOCKER_TAG_SHIPSTATION_CONSUMER') | default('master', true) }}"
        stock_items_consumer: "{{ lookup('env', 'DOCKER_TAG_STOCK_ITEMS_CONSUMER') | default('master', true) }}"
        storefront_td: "{{ lookup('env', 'DOCKER_TAG_STOREFRONT_TOPDRAWER') | default('master', true) }}"
        storefront_tpg: "{{ lookup('env', 'DOCKER_TAG_STOREFRONT_TPG') | default('master', true) }}"
        hyperion: "{{ lookup('env', 'DOCKER_TAG_HYPERION') | default('master', true) }}"
        bernardo: "{{ lookup('env', 'DOCKER_TAG_BERNARDO') | default('master', true) }}"
        henhouse: "{{ lookup('env', 'DOCKER_TAG_HENHOUSE') | default('master', true) }}"
        eggcrate: "{{ lookup('env', 'DOCKER_TAG_EGGCRATE') | default('master', true) }}"
        river_rock: "{{ lookup('env', 'DOCKER_TAG_RIVER_ROCK') | default('master', true) }}"
        digger_sphex: "{{ lookup('env', 'DOCKER_TAG_DIGGER_SPHEX') | default('master', true) }}"
        orders_sphex: "{{ lookup('env', 'DOCKER_TAG_ORDERS_SPHEX') | default('master', true) }}"
    marathon_restart:
        ashes: "{{ lookup('env', 'MRT_ASHES') | default(false, true) }}"
        firebrand: "{{ lookup('env', 'MRT_FIREBRAND') | default(false, true) }}"
        phoenix: "{{ lookup('env', 'MRT_PHOENIX') | default(false, true) }}"
        greenriver: "{{ lookup('env', 'MRT_GREENRIVER') | default(false, true) }}"
        middlewarehouse: "{{ lookup('env', 'MRT_MIDDLEWAREHOUSE') | default(false, true) }}"
        messaging: "{{ lookup('env', 'MRT_MESSAGING') | default(false, true) }}"
        isaac: "{{ lookup('env', 'MRT_ISAAC') | default(false, true) }}"
        solomon: "{{ lookup('env', 'MRT_SOLOMON') | default(false, true) }}"
        capture_consumer: "{{ lookup('env', 'MRT_CAPTURE_CONSUMER') | default(false, true) }}"
        gift_card_consumer: "{{ lookup('env', 'MRT_GIFT_CARD_CONSUMER') | default(false, true) }}"
        shipments_consumer: "{{ lookup('env', 'MRT_SHIPMENTS_CONSUMER') | default(false, true) }}"
        shipstation_consumer: "{{ lookup('env', 'MRT_SHIPSTATION_CONSUMER') | default(false, true) }}"
        stock_items_consumer: "{{ lookup('env', 'MRT_STOCK_ITEMS_CONSUMER') | default(false, true) }}"
        marketplace: "{{ lookup('env', 'MRT_MARKETPLACE') | default(false, true) }}"
        storefront_td: "{{ lookup('env', 'MRT_STOREFRONT_TD') | default(false, true) }}"
        storefront_tpg: "{{ lookup('env', 'MRT_STOREFRONT_TPG') | default(false, true) }}"
        hyperion: "{{ lookup('env', 'MRT_HYPERION') | default(false, true) }}"
        bernardo: "{{ lookup('env', 'MRT_BERNARDO') | default(false, true) }}"
        henhouse: "{{ lookup('env', 'MRT_HENHOUSE') | default(false, true) }}"
        eggcrate: "{{ lookup('env', 'MRT_EGGCRATE') | default(false, true) }}"
        river_rock: "{{ lookup('env', 'MRT_RIVER_ROCK') | default(false, true) }}"
        digger_sphex: "{{ lookup('env', 'MRT_DIGGER_SPHEX') | default(false, true) }}"
        orders_sphex: "{{ lookup('env', 'MRT_ORDERS_SPHEX') | default(false, true) }}"
    download_flyway: false
    is_appliance: true
    with_base_seeds: true
    url_prefix_perfectgourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/top-drawer"
  roles:
    - { role: hotfix/db }
    - { role: hotfix/elasticsearch }
    - { role: hotfix/rsyslog }
    - { role: prod/migrate_phoenix_db }
    - { role: prod/migrate_middlewarehouse_db }
    - { role: dev/marathon }
    - { role: dev/marathon_consumers }
    - { role: dev/ic }
    - { role: ext/td/storefront, when: marathon_restart.storefront_td }
    - { role: ext/tpg/storefront, when: marathon_restart.storefront_tpg }
    - { role: dev/balancer }
    - { role: hotfix/mesos_consul }
    - { role: demo/balancer }

  handlers:
    - include: roles/base/consul_agent/handlers/main.yml
