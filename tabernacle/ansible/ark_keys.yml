---

- name: Deploy Ark Keys
  hosts:
    - ark-amigo-0
    - ark-amigo-1
    - ark-amigo-2
    - ark-database
    - ark-frontend
    - ark-logstash
    - ark-search
  become: true
  vars:
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
    cert_path: prod/ark
  roles:
    - { role: base/secret_keys }

