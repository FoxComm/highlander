---

- name: Provision Developer Appliance
  hosts: '{{hostname}}'
  become: true
  vars:
    cert_path: test/fox
    docker_db_host: 172.17.0.1
    install_public_keys: true
    install_private_keys: true
    is_appliance: true
    is_amigo: true
    mesos_quorum: 1
    with_base_seeds: true
    url_prefix_perfectgourmet: "/perfect-gourmet"
    url_prefix_topdrawer: "/top-drawer"
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter appliance hostname to provision"
      default: "feature-branch-returns"
      private: no
    - name: "dns_record"
      prompt: "Enter a DNS record set up via Terraform"
      default: "feature-branch-returns"
      private: no
  pre_tasks:
    - name: Override hostnames
      set_fact:
        appliance_hostname: "{{dns_record}}.{{foxcomm_domain}}"
        ashes_server_name: "{{dns_record}}.{{foxcomm_domain}}"
        storefront_server_name: "{{dns_record}}.{{foxcomm_domain}}"
  roles:
    # Core
    - { role: dev/appliance }
    - { role: dev/dashboard }
    # Services
    - { role: dev/consul_agent }
    - { role: dev/zookeeper }
    - { role: dev/elasticsearch }
    - { role: hotfix/elasticsearch }
    - { role: hotfix/rsyslog }
    - { role: hotfix/kibana }
    - { role: dev/db }
    - { role: dev/db_ic }
    # Marathon
    - { role: dev/marathon }
    - { role: dev/seeder }
    - { role: dev/marathon_consumers }
    - { role: dev/ic }
    - { role: ext/td/storefront }
    - { role: ext/tpg/storefront }
    # Nginx
    - { role: dev/balancer }
    - { role: hotfix/mesos_consul }
    - { role: demo/balancer }
    # Finale
    - { role: dev/healthcheck }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
