---

- name: Initial Feature Branch Appliance Provision
  hosts: '{{hostname}}'
  become: true
  vars:
    docker_db_host: 172.17.0.1
    first_run: true
    is_appliance: true
    is_amigo: true
    with_base_seeds: true
    with_mwh_seeder: true
    with_hyperion_seeder: true
    with_data_import: true
    dns_record: "{{hostname}}"
    appliance_hostname: "{{dns_record}}.foxcommerce.com"
    api_server: "{{dns_record}}.foxcommerce.com"
    storefront_server_name: "{{dns_record}}.foxcommerce.com"
    user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
  vars_prompt:
    - name: "hostname"
      prompt: "Enter appliance hostname to provision"
      default: "feature-branch"
      private: no
  roles:
    # Core
    - { role: dev/dashboard }
    - { role: dev/marathon_consul }
    - { role: dev/seed_system }
    - { role: dev/marathon }
    - { role: dev/marathon_consumers }
    - { role: dev/ic, when: with_ic }
    - { role: ext/td/storefront, when: marathon_restart.storefront_td }
    - { role: ext/tpg/storefront, when: marathon_restart.storefront_td }
    - { role: dev/balancer }
    - { role: demo/balancer }
    - { role: dev/seeder, when: with_appliance_seeding }
    - { role: app/healthcheck }
    - { role: app/dnsimple }

  handlers:
     - include: roles/base/consul_agent/handlers/main.yml
