db {
  connectionPool = HikariCP
  driverClassName = "org.postgresql.Driver"

  url    = "jdbc:postgresql://localhost/phoenix_development?prepareThreshold=0&user=phoenix&password="
  driver = "slick.driver.PostgresDriver"
  user   = "phoenix"

  # Repetion currently necessary to get the right source for Flyway
  host   = "127.0.0.1"
  name   = "phoenix_development"
}

# TODO: setup for environments
akka {
  loggers        = ["akka.event.slf4j.Slf4jLogger"]
  loglevel       = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

http {
  interface = "localhost"
  interface = "0.0.0.0"
  port = 9090
}

env {
  development {
    akka.loglevel = "DEBUG"
    akka.log-dead-letters-during-shutdown = off
    http.interface = "0.0.0.0"
  }

  staging = ${env.development} {
    http.interface = "0.0.0.0"
  }

  test = ${env.development} {
    db.url    = "jdbc:postgresql://localhost/phoenix_test?user=phoenix&prepareThreshold=0"
    db.name   = "phoenix_test"
    http.interface = "0.0.0.0"
  }
}
